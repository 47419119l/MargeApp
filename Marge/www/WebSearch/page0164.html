Legislación y derecho marítimo163la persona portadora de dicho cheque, el esquema es el mismo pero se añade la identif  cación de esta. Es decir, el derecho va unido indisolublemente al docu-mento. El conocimiento de embarque es un título de valor que da derecho a su posee-dor a retirar la mercancía. El transportista emite un conocimiento de embarque y lo entrega a quien le da la carga como recibo de las mercancías en su poder y como acreditación del encargo de transportarlas a un lugar concreto. El cargador remiti-rá por su vía el conocimiento al destinatario, quien se lo presentará y entregará al transportista. Al recuperarlo el transportista, obtiene la prueba de que ha entregado el cargamento. En consecuencia, el tenedor de un conocimiento de embarque tiene derecho a recibir las mercancías del transportista contra la sola presentación. Si un conocimiento de embarque se extravía, la persona en cuyo poder se en-cuentre este puede reclamar las mercancías de la naviera.Como ya se ha hecho referencia anteriormente, el contrato de transporte es distinto del de compraventa. Son distintas las partes (transportista, cliente y com-prador o vendedor), las obligaciones y la naturaleza de los respectivos contratos. Por tanto, la naviera no puede entregar el cargamento si no se le entrega el cono-cimiento.Así pues, en la pérdida del conocimiento de embarque queda una situación pen-diente por todo el período que media hasta la prescripción de las acciones y que las partes deben resolver desde el mejor interés para todo. Hasta la entrada de la nueva Ley de Navegación Marítima el procedimiento para su efectiva solución era acreditar un derecho razonable sobre la mercancía (el vendedor y el comprador), que se lo solicitasen al transportista y le facilitaran garantía bancaria a primer requerimiento por el importe de la mercancía y de los gastos de una eventual reclamación, lo que acostumbra a ser de un valor de un 25 %. Esa garantía se extendía por un plazo de dos años para cubrir no solo el plazo de prescripción, sino los posibles de su interrupción o tiempo de tránsito de las notif  caciones. Desde la nueva Ley de Navegación Marítima el procedimiento establecido es un expediente notarial. El legítimo tenedor del conocimiento que ha sido desposeído del mismo debe acudir a un notario con sede en el lugar de des-tino de las mercancías, requerirle para que incoe el expediente aportando toda la información del conocimiento y todas las pruebas que le acrediten como legítimo tenedor desposeído. El notario, previa comunicación a la naviera, al cargador y a los endosantes (si hubiera) y previo anuncio en el Boletín Of  cial del Estado, dará plazo para que comparezca en el expediente con sus pruebas cualquier interesado. Transcurridos los plazos pertinentes, el notario decidirá:
