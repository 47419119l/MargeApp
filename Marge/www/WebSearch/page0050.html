Los elementos físicos49En el norte de Europa también existen construcciones que sin duda evidencian la gran cultura marítima y comercial de la que se disponía en épocas antiguas.En su evolución a lo largo de la historia, el buque mercante ha conocido diversas formas. En una primera época de la navegación a vela (durante las civilizaciones fenicia, griega y romana), los buques mercantes se diferenciaban de los de guerra por sus formas más redondas y cascos de mayor desplazamiento. Estos no se impulsaban a remo como sí lo hacían las veloces galeras de guerra.El desarrollo de la vela y la incorporación de la artillería a los buques incremen-taron las diferencias entre unos y otros hasta llegar a la época del vapor y, posterior-mente, a la del motor de explosión.Con los años, los buques, los puertos, y todo lo relacionado con la nave-gación comercial siguió evolucionando, obedeciendo tanto a la necesidad de movimiento de mayores cantidades de mercancías, como al incremento de la población mundial, dando origen a lo que hoy se denomina cadena logística del transporte.2   Los flujos en la cadena logística del transporteLa cadena logística reúne el conjunto de técnicas que tienen por objeto la gestión del f  ujo y almacenaje de materias primas, productos semiacabados y acabados y de la información conexa, desde un punto de origen hasta uno f  nal o de consumo. En un sentido amplio, incluye además la recuperación y eliminación de residuos.En el proceso del transporte de mercancías, que se inscribe en esta cadena logís-tica, es posible diferenciar tres tipos de f  ujos:•  Flujo de la carga físicaEs el que corresponde al movimiento de la mercancía desde el lugar de origen de la producción hasta el de su utilización o consumo.•  Flujo de los vehículos de transporte Los vehículos utilizados en los diferentes modos de transporte se trasladan de uno a otro nodo logístico o de un punto de recogida de la carga a otro de entrega de la misma.•  Flujo de informaciónEs paralela al f  ujo de la carga física. Se podría denominar infoestructura del transporte.
