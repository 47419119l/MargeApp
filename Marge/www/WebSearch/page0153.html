Manual del transporte marítimo152de embarque, aunque, en este caso, sería no negociable y no sería otra cosa que la plasmación del contrato entre f  etador y porteador.11   Obligaciones del porteador –  Poner a disposición de la carga un buque en adecuado estado de navegabi-lidad y de seguridad en el puerto convenido y en el muelle designado por el cargador en f  etamentos y por el propio porteador en transportes en régimen de conocimiento de embarque.–  Cargar las mercancías a bordo. También podrá cargas las mercancías sobre cu-bierta pero solo en caso de que el cargador lo hubiera aceptado expresamente o fuera conforme con los usos y reglamentaciones en vigor. –  Realizar el viaje convenido sin demoras ni desviaciones, ya que el porteador responde de los daños y perjuicios que cause por retraso en la entrega o des-viaciones no motivadas por estrictos motivos de seguridad o salvamento. –  Arribar a puerto designado por el cargador, si se ha reservado esa facultad en el contrato, y siempre que sea seguro y accesible, y atracar en el muelle designado por el cargador, salvo que se trate de un transporte en régimen de conocimiento de embarque (línea regular) en el cual el muelle será designado por el porteador.–  Entregar las mercancías sin demora al destinatario. Si este no se presentara a retirarlas, el porteador podrá almacenarlas a costa del destinatario o solicitar el depósito judicial de las mercancías.12   Obligaciones del fletador –  Presentar las mercancías al embarque en el f  etamento. Si no se presentase todas las mercancías contratadas, se devengará f  ete por todas (falso f  ete), presentadas o no, salvo que el porteador haya tomado otras cargas hasta com-pletar la capacidad del buque. –  Presentar las mercancías al embarque en régimen de conocimiento de embar-que (línea regular). Si no las presenta en el plazo usual de operación del buque en el muelle, el porteador puede dar por resuelto el contrato y exigir, en su caso, daños y perjuicios al cargador.–  Solicitar al porteador y obtener de este el consentimiento para el embarque de mercancías peligrosas.–  Pagar el f  ete.
