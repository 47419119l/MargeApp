Legislación y derecho marítimo145•  Cláusula de arbitrajeEn virtud de esta cláusula, las partes del contrato de transporte se obligan a sujetar sus diferencias en la ejecución del mismo a arbitraje. Un procedimiento análogo al judicial que se administra por árbitros designados por las partes o designados por un tribunal arbitral al que se someten las partes. En España, desde la entrada en vigor de la nueva Ley de Navegación Marítima, esta cláusula requiere que se negocie separadamente. Es decir, no basta la mención en el dorso del conoci-miento de embarque, sino que debe quedar constancia documental de que las partes del contrato han acordado dirimir sus diferencias a través de un arbitraje.•  Cláusulas especiales abordoSobre cubierta, mercancías peligrosas, clean on board, ignorancia de peso y contenido.•  Cláusulas especiales de policíaIntervención de las autoridades del Estado del puerto o ribereño.•  Cláusula de responsabilidad de la mercancía sobre el pago del f  eteDerecho de retención de la mercancía a favor de la naviera en el caso de im-pago del f  ete.5   Derecho positivo españolLas normas principales que regulan el transporte por mar y la navegación se recogían, hasta la entrada en vigor de la Ley de Navegación Marítima (LNM) en 2014, en el libro III del Código de Comercio de 1885 que regulaba el estatuto legal de los buques y de las personas y entidades que intervienen en el comercio marítimo de los contratos especiales de comercio marítimo, riesgos, daños y accidentes y seguros marítimos.Esta primera redacción fue parcialmente modif  cada y complementa por, entre otras, las leyes de Hipoteca Naval de 1893, la Ley de unif  cación de reglas para los conocimientos de embarque de los buques mercantes de 1949, la Ley 27/92 de Puertos del Estado y de la Marina Mercante y la Ley de contrato de seguro y regla-mento de ordenación de los seguros privados.En paralelo a la normativa marítima, existe la normativa portuaria recogida en lo fundamental en el Real Decreto Legislativo 2/2011, texto refundido de la Ley de Puertos del Estado y de la Marina Mercante, norma que regula el régimen jurídico de los puertos y las relaciones de las autoridades portuarias con otras autoridades y con los usuarios de los servicios y espacios públicos del propio puerto.
