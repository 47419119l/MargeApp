<noscript>
El conocimiento de embarque109En cuanto a la descripción, se suele utilizar la fórmula: One container (o el número de contenedores que se embarquen).Said to contain (descripción de la mercancía que se encuentra en el interior del contenedor).4   La cláusula «ignoro peso y contenido»Dado que el transportista no verif  ca el peso ni el contenido de los bultos que le entregan para transportar (cajas cerradas, sacos cerrados, etc.), este acepta la declara-ción que le hace el cargador pero no se responsabiliza de esta información. De aquí que los conocimientos de embarque suelen llevar impresa la cláusula «contents/weight unknown, quantity, marks, and description as stated by shipper» (peso y contenido des-conocido, cantidad, marcas y descripción de acuerdo a como han sido declarados por el cargador) o cualquiera otra similar, mediante la cual el transportista se exime de la responsabilidad acerca de los datos facilitados por el cargador o embarcador.5   La cláusula «a bordo» o «embarcado»(shipped on board)Los conocimientos de embarque pueden llevar o no impresa la cláusula shipped on board o «a bordo».En este caso, una vez f  rmado, el capitán o su agente certif  ca que las mercancías están cargadas a bordo del buque.Hay ocasiones en que los conocimientos de embarque se emiten antes de que las mercancías se encuentren a bordo del buque indicado. En estos casos se suelen utilizar los conocimientos recibidos para embarque (received to be shipped BL).En la mayoría de los casos, las mercancías objeto de transporte se cobran por parte del vendedor cuando estas se encuentran a bordo del buque. La utilización del conoci-miento de embarque con la cláusula shipped (embarcada) estampillada es la más usual.Otras cláusulas que se recogen en la segunda parte son:–  Importe del f  ete y recargos.–  Lugar donde se paga el f  ete y condiciones de pago (prepagado o pagadero en destino).
</noscript>
