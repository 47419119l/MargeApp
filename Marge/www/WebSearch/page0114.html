El seguro de transporte de mercancías113•  TerrestreCabe distinguir entre el medio o vehículo destinado al transporte y la mer-cancía transportada, el seguro del material ferroviario (vagones en tráf  co) y el de camiones y otras unidades de transporte de carga, avería de maquinaria e incendio.•  Aéreo Se incluyen dentro de esta modalidad los seguros de aeronaves y el de las mer-cancías transportadas por vía aérea.•  Combinado o multimodal Esta modalidad comprende los casos en los que para efectuar un mismo trans-porte se precisan dos o más de los medios indicados anteriormente.2   Clasificación según el interés puesto en riesgoUno de los modos de clasif  car los seguros de transporte es haciendo hincapié en el interés puesto en riesgo. Así, es posible diferenciar entre:•  Seguro de los medios de transporte También denominado «seguro de cascos». En el caso del seguro marítimo es el que comprende el seguro de los buques y otros elementos f  otantes. Pueden incluirse en esta clasif  cación los riesgos de construcción y del período de pruebas de buques y el seguro de embarcaciones de recreo. Igualmente, cabe incluir el seguro de los vagones y camiones en tráf  co, en el caso de los seguros terrestres, y el de las aeronaves, en el caso de los aéreos.•  Seguro de los bienes transportados Se ref  ere al seguro de las mercancías transportadas, ya sea por vía marítima, f  uvial, terrestre o aérea. También pueden comprenderse dentro de esta mo-dalidad los seguros de equipajes y muestras o equipos para la participación en ferias y exposiciones, por ejemplo.•  Seguro de interesesDentro de esta categoría pueden incluirse los seguros sobre desembolsos y riesgos de buena llegada, los de f  ete y los de benef  cio probable o esperado tras su comercialización o fabricación.
