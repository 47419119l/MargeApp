Manual del transporte marítimo156La naviera es quien, utilizando buques propios o ajenos, se dedica a la explota-ción comercial de los mismos. •  El consignatario de buques5La Ley de Navegación Marítima  lo def  ne como la persona que, por cuenta de la naviera, se ocupa de las gestiones materiales y jurídicas necesarias para el despacho y demás atenciones del buque en puerto. El consignatario no responde por pérdida, daño o retraso, pero es represen-tante ex lege de la naviera para recibir reclamaciones causando el mismo efecto que si se hubieren dirigido a la misma naviera. Cuando el consignatario asume funciones propias de transitario o terminal de manipulación portuaria, le serán aplicables los derechos y obligaciones de transitario o terminal. •  El transitarioSu regulación nace de la Ley de Ordenación de los Transportes Terrestres que lo def  ne como la empresa mercantil que actúa como cargador ante el trans-portista y como transportista ante el cargador en un mismo transporte. La Ley de Navegación Marítima lo incorpora como transportista contractual y le da todos los derechos y obligaciones del cargador frente al transportista y todos los derechos y obligaciones del transportista frente al cargador. El transitario tiene derecho de repetición frente al porteador efectivo por las responsabilidades que contraiga como transportista contractual y tiene de-recho de repetición frente al cargador por las responsabilidades que contraiga frente al porteador efectivo. •  El porteador Es quien toma la responsabilidad de la realización de un transporte. Puede ha-cerlo por sus propios medios de explotación (porteador efectivo) o a través de medios ajenos (porteador contractual, porteador documentario o transitario, que de los tres modos se def  ne). •  El manipulador portuario6Se def  ne  como aquel operador que se compromete a realizar todas las opera-ciones de manipulación de la mercancía en puerto, entre las que se incluyen re-5  Regulado en los artículos 319 y siguientes.6  Según la Ley de Navegación Marítima. Regulado en los artículos 329 y siguientes.
