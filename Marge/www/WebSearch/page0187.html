Manual del transporte marítimo186•  Transferencia Es una orden de pago que el importador da a su banco para que transf  era fon-dos de su cuenta a la cuenta del acreedor. El riesgo es elevado porque no solo es necesario que el importador tenga dinero, sino que también se decida a pagar. 3.2   Otros métodos de pagoCuando el exportador quiere asegurarse de que el importador realizará el pago en las condiciones pactadas y el tiempo previsto, se utilizan otros medios de pago menos sujetos a avatares impredecibles. Estos son:•  Crédito documentario Es el compromiso que adquiere un banco del país de la empresa exportadora a pagarle una determinada cantidad, siempre que le presente unos documentos concretos que acreditan la expedición de la mercancía en el plazo establecido. Ese pago lo realizará porque, a su vez, lo cobrará de un banco de la plaza del importador con el que tiene un acuerdo de corresponsalía. El exportador cobra de un banco de su conf  anza, el banco de la plaza del exportador tiene con-f  anza en el banco emisor (debido a que son corresponsales) y el banco emisor tiene conf  anza en el importador porque, o bien se lo ha cobrado previamente al importador, o le ha retenido fondos (saldo retenido) para autorizar la ope-ración, o porque le ha concedido un crédito. •  Carta de crédito stand by o contingente Es un crédito documentario (stand-by letter of credit) pero no actúa como medio de pago, sino como garantía sobre otro medio de pago cualquiera. En caso de incumplimiento del método acordado, el exportador ha de acreditar ante el banco del país del importador dicho incumplimiento (por ejemplo, si no ha hecho la transferencia en una determinada fecha), aportar toda la do-cumentación prevista (conocimientos de embarque, facturas, etc.) y el banco debe proceder al pago de la cantidad adeudada.•  Letra avalada por un bancoEs una letra de cambio, similar a la explicada anteriormente, pero que incor-pora el aval de una entidad bancaria, de modo que el exportador puede conf  ar en que, en caso de impago por parte del importador, podrá presentar la letra al cobro en el banco avalista.
