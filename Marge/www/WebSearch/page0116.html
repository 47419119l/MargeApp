El seguro de transporte de mercancías1154   Riesgos cubiertosSe exponen a continuación los riesgos que cubren las condiciones generales de la conocida como «póliza española», que se complementan con las condiciones ingle-sas en el seguro de mercancías.En la parte referente al seguro marítimo de mercancías, en el mercado es-pañol se utiliza un contrato-tipo que cubre casi la totalidad de entidades ase-guradoras que operan en el país. Dicha póliza se inspira en gran parte en los preceptos contenidos en la Ley de Navegación Marítima y en la Ley 50/80 del Contrato de Seguro. Los riesgos que cubre esta póliza (similares a las del Ins-tituto de Aseguradores de Londres [Institute Cargo Clauses] de nivel C) bajo cubierta son: –  Pérdida total.–  Gastos de salvamento. –  Contribución a la avería gruesa.–  Avería particular por incendio.–  Naufragio.–  Varada o abordaje. Y para cargas sobre cubiertas, cuando expresamente se declaren en la póliza se-rían: –  Pérdida total.–  Debida a igual pérdida del buque. –  Contribución a la avería gruesa. –  Arrastre por las olas.–  Echazón deliberada.Las principales exclusiones son: apresamiento, secuestro o embargo, así como los perjuicios que procedan de contrabando o de incumplimiento de leyes; los riesgos procedentes de guerras, huelgas, sabotajes; hurto, robo y falta de entrega total o parcial de bultos completos; pérdidas y gastos que resulten de faltas de peso, retraso en la expedición, fermentación, germinación, etc., debidos a la naturaleza o vicios propios de las cosas.En la actualidad, con la mercancía transportada en buques portacontenedores no se diferencia entre mercancía sobre cubierta o en bodega.
