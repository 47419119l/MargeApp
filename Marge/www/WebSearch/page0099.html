Manual del transporte marítimo98Figura 6.1. Grúa pórtico para contenedores buque-tierra tipo feeder en el muelle de una terminal.Estas dos operaciones se conocen como «operaciones tierra» y reciben diferentes nombres. En los puertos del Mediterráneo español se conocen con el nombre de «recepción» la primera, y «carga» la segunda. En otros puertos, la segunda operación recibe el nombre de «acarreo».La tercera operación, que consiste en el movimiento de grúa de paso por la borda del buque y el acomodo de la mercancía en la bodega del mismo, se conoce como «operación bordo» o de «estiba a bordo».Por su parte, las operaciones en la importación se denominan desestiba, descarga y entrega.Estas designaciones obedecen a dos razones básicas:•  Las «operaciones tierra» se realizan con el personal de tierra de las compañías estibadoras. Las «operaciones bordo» se hacen precisamente con los estibadores contratados justamente para este trabajo, la estiba a bordo.•  El costo de la estiba se incorpora o no en el f  ete dependiendo de que la naviera trabaje en línea regular y cotice este concepto incluido en el f  ete. Estos costos se aplican en general por tonelada o fracción.Toda esta operativa es relativamente simple en el transporte de contenedores, debido a la rapidez y efectividad de los medios mecánicos utilizados, de modo que los costos de paso por la terminal han ganado en transparencia y se han agrupado
</noscript>
