191Capítulo 12Elementos documentales en el transporte marítimoEn este capítulo se analizarán los documentos más relevantes que se utilizan en la ejecución de un contrato de transporte marítimo, de una manera práctica y a modo de guía para el usuario, con la f  nalidad de conocer su función y su carácter.1   La factura comercialEs el documento inicial que hay que considerar y que se utiliza como guía en todo el proceso documental. El transporte es el proceso físico que permite el traspaso de las mercancías de un vendedor a un comprador. Por ello, el primer paso es el acuerdo acerca de lo que se compra, lo que se vende, la cantidad de bienes que se transf  eren, sus características, su condición, su embalaje, su precio y las condiciones acerca del momento en que se traspasa la responsabilidad del vendedor al comprador (véase en el capítulo 11, «Las reglas Incoterms»). Toda esta información se incluye en la factura comercial, en la que se indican los datos del vendedor y del comprador, y la mercancía que se vende con especif  cación de la misma tal y como se haya pactado entre ambas partes. Además, se detallan las cantidades y el embalaje (sacos, bidones, bultos unitarios, cajas, etc.), marcas de la mercancía, volumen y peso unitario y total, el precio y las condiciones de la com-praventa en relación con el momento de su entrega.La factura comercial la emite el vendedor y es un documento básico que permite utilizar la información que contiene para elaborar el resto de los documentos.
</noscript>
