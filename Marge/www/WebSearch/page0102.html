101Capítulo 7El conocimiento de embarque1   Antecedentes y definiciónDurante la Edad Media, en el período de la navegación a vela, existía una aven-tura marítima común porque era costumbre que el mercader, propietario de las mercancías, las acompañara durante el viaje hasta su destino, donde se vendían y se repartían los benef  cios entre el mercader (o mercaderes) y el propietario del buque. Con el desarrollo de las prácticas comerciales se fue abandonando progresi-vamente esta práctica. Las mercancías se transferían al capitán del buque para luego entregarlas en los establecimientos en destino de los propietarios o a sus compradores f  nales. En estos casos el capitán comenzó a f  rmar un documento que acreditaba la recepción de las mercancías y su compromiso de entrega. Esta nota de carga (bill of lading) pasó a ser posteriormente el contrato de transporte entre el embarcador (shipper) y el transportista (carrier) y aceptado como título de propiedad negociable.En la actualidad, considerando su utilidad y su empleo de acuerdo con la legisla-ción, el conocimiento de embarque se def  ne como el documento mediante el cual el capitán de un buque reconoce haber recibido a bordo determinadas mercancías para ser transportadas y entregadas en el puerto de destino declarado al legítimo tenedor del citado documento.Así, el conocimiento de embarque cumple tres funciones:–  Título probatorio de embarque de las mercancías.–  Título de propiedad de las mismas.–  Evidencia del contrato de transporte.
