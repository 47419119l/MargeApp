<noscript>
El flete81La práctica general en la cotización de f  etes se desarrolla mediante la determina-ción por parte de la naviera de un precio que esta aplica por el peso o por el volumen (weight/measurement [w/m]), en función de lo que resulte más ventajoso para el buque. Es decir, si la mercancía es de mayor peso, el precio se aplica por tonelada, y si es de mayor volumen, el precio se aplica por metro cúbico (siempre en Europa Occidental).Así pues, un f  ete de 50 USD w/m indica que el precio del transporte será de 50 USD por tonelada o metro cúbico de mercancía, según sea esta de mayor peso o volumen (o densidad superior o inferior a la unidad).1.3   Flete lumpsumEl f  ete global o «a tanto alzado» se conoce con el nombre de f  ete lumpsum. Se suele utilizar en los casos de cargamentos completos y su uso se ha generalizado en el tráf  co de contenedores.Para calcular el precio en estos casos no se atiende tanto a la naturaleza de la mercancía como al conjunto homogéneo que la misma signif  ca.En cuanto a los contenedores, se les aplica un precio por unidad con el criterio básico de que los que llevan en su interior mercancía de mucho peso (contenedores pesados), suelen soportar un f  ete unitario más alto que los contenedores cargados con mercancía de poco peso (contenedores ligeros).1.4   Flete según valor o ad valoremSe aplica a las mercancías de mucho valor en los casos en que calcular el f  ete por peso o medida carecería de equidad. Este tipo de cálculo de f  etes es poco común, pues las mercancías de mucho valor suelen ser transportadas por otros modos de transporte diferentes del marítimo.2   Modos de contratación de fletesEl f  ete es el precio del transporte y, por tanto, el objeto de una compraventa entre una parte compradora, aquella que desea el servicio de transporte para sus mercan-cías, y una parte vendedora, la que proporciona el medio de transporte de dicha mercancía bajo su responsabilidad. En el Código de Comercio español se conocen con los nombres de f  etador y f  etante.
</noscript>
