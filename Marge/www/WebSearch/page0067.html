Manual del transporte marítimo66Figura 3.22. Contenedor de costado abierto.atípicas y pagan suplementos en los casos requeridos. Suelen llevar maquina-rias y grandes piezas y tienen la facilidad de que pueden cargar en break bulk, sistema que consiste en la colocación de varias plataformas unidas lateralmente para cargas de grandes volúmenes (como purif  cadoras, vagones de tren, etc.).•  Costado abierto  (open side)La característica más relevante de este contenedor es que es abierto por uno de sus lados. Sus medidas son de 20' o 40'. Se utiliza para cargas de grandes di-mensiones de longitud que no se pueden cargar por la puerta del contenedor.•  Contenedor cisterna  (tank)Estos contenedores se emplean para el transporte de líquidos a granel. Consis-ten en una cisterna contenida dentro de una serie de vigas de acero que delimitan un paralelepípedo, cuyas dimensiones son equivalentes a las de un dry van. De esta manera, la cisterna disfruta de las ventajas inherentes a un contenedor, ya que los contenedores pueden apilarse y viajar en cualquiera de los medios de transporte habituales del transporte intermodal. •  IsotanquesDada su óptima ef  cacia para manejar de forma segura una gran variedad de productos, desde líquidos extremadamente peligrosos hasta gases compri-midos, el isotanque de 20' es el líder indiscutible en la industria de tanques intermodales. Existen diferentes tipos de isotanques:–  IMO 1: para productos peligrosos. –  IMO 2: para productos no-peligrosos. –  IMO 5: para gases compresados.
