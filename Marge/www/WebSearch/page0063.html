Manual del transporte marítimo62El triunfo de la iniciativa fue de tal envergadura que en ese mismo año se co-menzó a generalizar el empleo de los contenedores a escala internacional para el transporte marítimo.Substituir el transporte de carga general por el contenedor, teniendo en cuenta su incidencia en las condiciones de trabajo en la manipulación portuaria de cargas, fue comparable al cambio histórico entre los métodos de producción artesanal y la producción industrial.En la década de 1960, el contenedor ya se había generalizado en el transporte marítimo en Estados Unidos, lo que contribuyó a normalizar sus dimensiones para facilitar su manipulación. El primer contenedor que se construyó era de 35' de longitud, 8' de anchura y 8' de altura. Sin embargo, con la internacionalización y generalización de su uso, la ISO (International Organization for Standardiza-tion) estableció otras medidas en la norma ISO-668. Por ese motivo, también se conocen con el nombre de contenedores ISO estándar. Los contenedores pueden utilizarse para transportar objetos voluminosos o pe-sados como motores, maquinaria o pequeños vehículos o mercancía paletizada. También pueden transportar carga a granel pero es menos frecuente. Los contenedores están fabricados principalmente de acero corten, pero también los hay de aluminio y de madera contrachapada reforzados con f  bra de vidrio. Medidas (interiores) de los contenedores cerrados (dry van)20 pies 40 pies 40 pies (gran capacidad) (20' × 8' × 8') (40' × 8' × 8'6") (40' × 8' × 9'6")Tara2,300 kg / 5,070 lb3,750 kg / 8,265 lb3,940 kg / 8,685 lbCarga 28,180 kg / 62,130 lb28,750 kg / 63,385 lb28,560 kg / 62,965 lbmáximaPeso bruto30,480 kg / 67,200 lb32,500 kg / 71,650 lb32,500 kg / 71,650 lbCarga seca normal:  Carga seca normal:  Especial para cargas Uso más bolsas, palés, cajas,  bolsas, palés, cajas,  voluminosas: tabaco, frecuentetambores, etc. tambores, etc. carbón, etc.Largo 5,898 mm / 19'4" 12,025 mm / 39'6" 12,032 mm / 39'6"Ancho 2,35
