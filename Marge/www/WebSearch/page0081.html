Manual del transporte marítimo80Figura 5.1. Manipulación de una carga pesada y de gran volumen en una terminal portuaria.Cuanto más peso tenga la mercancía que se vaya a cargar a bordo, menos opor-tunidades le quedan a la naviera de contratar otras adicionales hasta llegar al límite de peso máximo que pueda cargar el buque. Las limitaciones son similares con mercancías de mayor volumen que peso.Es por ello que la naviera opta por aplicar un f  ete por peso o por volumen en función del mayor rendimiento económico que obtenga en su elección. 1.1   Flete por pesoSe aplica en los casos de mercancías cuyo peso es mayor que su volumen.La unidad de medida utilizada es la tonelada. En los países de Europa Occidental es la tonelada métrica (1,000 kg) la que se utiliza. El f  ete se calcula, por lo tanto, en función del número de toneladas métricas o fracciones de toneladas embarcadas a bordo del buque.En Estados Unidos la unidad de peso utilizada es la tonelada larga (long ton) de 1,016 kg.1.2   Flete por volumenSe aplica en los casos de mercancías voluminosas o de escasa densidad. La unidad utilizada generalmente es el metro cúbico, aunque en Estados Unidos se utiliza 3como unidad de volumen los 40 pies cúbicos, equivalentes a 1,132 m .
