Manual del transporte marítimo82Existen diferentes modalidades de contratación entre el comprador y el vendedor de este servicio y que no se deben confundir con las descritas para el cálculo de los f  etes. Estas modalidades se ref  eren al método utilizado para calcular el precio del transporte en función de la naturaleza, el embalaje y las condiciones de la mercancía que se ha de transportar. Los modos de contratación de f  etes no se ref  eren a las mercancías, sino a las condiciones en que el comprador (f  etador) y el vendedor (f  e-tante o transportista) contratan el transporte. Esas condiciones def  nen el momento en que el transportista toma a su cargo las mercancías y el momento en que termina su responsabilidad para con las mismas.En cuanto a las diferentes formas en la contratación de f  etes, las siete formas más usuales son FIO, FIOS, FIOST, FI/LO, LI/FO, LI/LO y otras variantes.2.1   FIO (free in and out)Esta fórmula se puede traducir como «libre dentro y puesta fuera del buque». Signi-f  ca que el f  ete contratado está libre de cualquier otro gasto para la naviera, aparte de los propios del transporte. Se puede analizar como:•   Free in«Libre en» o «libre dentro» (del buque) en el puerto de carga. No tiene gas-tos para la naviera hasta que la mercancía se encuentre a bordo del buque. En consecuencia, cualquier gasto devengado hasta el momento en que la mercancía se encuentre a bordo del buque (transporte a puerto, descarga de camión, despacho de aduana), es decir, cualquier gasto (incluidos los impuestos) que deba ser satisfecho hasta que la mercancía se encuentre a bordo del buque en el puerto de carga, corre por cuenta del comprador del f  ete (f  etador) o de la mercancía, en ningún caso por cuenta de la naviera.•   Free out«Libre fuera» (del buque) en el puerto de descarga. Indica que el f  ete está libre de gastos para la compañía naviera en el puerto de descarga. Se trata de gastos naturalmente relativos o propios de la mercancía (descarga, carga a camión, despacho de aduanas, impuestos, etc.). Así que todos los gastos que ocasione la mercancía (que es objeto del contrato de compraventa del f  ete en el puerto de descarga) son por cuenta del f  etador o de la propia mercancía. Bajo la fórmula FIO, el f  etador compra única y exclusivamente el transporte de la mercancía, ya que el f  ete está libre de gastos para la naviera.
