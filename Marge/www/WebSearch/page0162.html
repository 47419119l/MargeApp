a mayor u orden del gobierno, o para reparar los daños causados en benef cio común.–  El menoscabo que resultase en el valor de los géneros vendidos en arribada forzosa para reparar el buque por causa de avería gruesa.–  Los gastos de la liquidación de la avería.
