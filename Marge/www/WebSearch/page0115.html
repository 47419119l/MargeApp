Manual del transporte marítimo114•  Seguro de responsabilidades Tienen por objeto amparar aquellas responsabilidades por daños causados a bie-nes de terceros que sean imputables a la propiedad o explotación del buque o medio de transporte asegurado, y a los profesionales de las empresas operadoras que puedan intervenir en el transporte (consignatarias y transitarias). Esta garan-tía solo se admite como adicional o complementaria al seguro principal.3   Modalidades de contrataciónCada seguro posee unas características específ  cas que permiten clasif  carlos en di-ferentes modalidades de contratación:•  Seguro temporal o a término f  joEste es el seguro más habitual. Comprende aquellas operaciones para las que se establece un período determinado de cobertura. Cubre tanto los transportes que se deban efectuar durante un período determinado como el número de partidas de mercancías que se vayan transportar, que deben ser embarcadas en más de un viaje para completar su transporte. Suele establecerse por un año prorrogable tácitamente.•  Póliza única o por viajeTiene por objeto la cobertura de un determinado envío o transporte de mer-cancías y no viene establecida en función de un período de tiempo, sino en relación con un determinado viaje o varios viajes.•  Póliza de abono o f  otanteComprende una serie de transportes, indeterminados en el momento del con-trato, que se desarrollan durante un determinado período de tiempo previa-mente establecido.•  Póliza de facturación (forfait)Garantiza todos los transportes de una mercancía determinada, con un límite máximo de valor asegurado en función del volumen de facturación estimado sobre el valor de la mercancía transportada durante el período de cobertura pactado con el asegurador. Por lo tanto, el asegurado no tiene obligación de comunicar al asegurador todos los transportes que se realicen durante el pe-ríodo de cobertura.
