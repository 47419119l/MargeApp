el choque o abordaje con otro, siendo fortuito e inevitable. Si el accidente ocurre por culpa o descuido del capitán, este responderá de todo el daño causado.–  Cualquier daño al cargamento por faltas, descuido o baraterías del capitán o de la tripulación, sin perjuicio del derecho del propietario a la indemni-zación correspondiente contra el capitán, el buque y el f  ete.
