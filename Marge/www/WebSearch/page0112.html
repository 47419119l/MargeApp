111Capítulo 8El seguro de transporte de mercancíasEl seguro es un elemento indispensable del transporte marítimo. Su función es la de prestar la cobertura adecuada ante los posibles riesgos a los que las mercancías están sometidas. El contrato del seguro de transporte es una operación contractual en la que el asegurador está obligado, mediante el cobro de una prima, a indemnizar a la otra parte (asegurado o benef  ciario) por los daños y pérdidas materiales y económicas derivadas de un accidente. Afecta tanto a los elementos que realizan el transporte como a los objetos transportados y sus posibles consecuencias económicas durante el mismo por vía terrestre, f  uvial, marítima o aérea.La cobertura de seguro de mercancías forma parte de los seguros denominados «daños sobre las cosas», cuya característica principal es su carácter indemnizatorio. Sin embargo, nadie puede pretender, en virtud a este carácter, indemnizaciones superiores al daño sufrido, pues el seguro no puede constituir causa de lucro o benef  cio para el asegurado. La indemnización que se deba percibir por el asegurado no debe colocarle en una situación más ventajosa que si el siniestro no hubiese ocurrido.El seguro posee distintos caracteres: –  Indemnizatorio. –  Bilateral. Existen dos partes contratantes, el asegurador y el tomador.–  De adhesión. El asegurador impone la mayoría de las estipulaciones, adhirién-dose el asegurado a las mismas. –  Oneroso. –  Aleatorio. El riesgo nunca puede ser cierto (evidente) y de serlo el contrato no podrá ser realizado.–  De buena fe.
