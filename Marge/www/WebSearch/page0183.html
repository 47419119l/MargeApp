Manual del transporte marítimo182•  En FASComo el punto de entrega es la posición de la mercancía al costado del buque en el puerto de carga, son de cuenta del exportador todos los gastos hasta esa posición, mientras que las maniobras de carga y estiba, son por cuenta del importador. Por último, las celdas con fondo azul oscuro son las siguientes: •  En FCA Estas siglas hacen referencia a «franco porteador» y es válido para cualquier medio de transporte. Por lo tanto, el exportador estará obligado al pago del transporte hasta el lugar señalado en la cláusula. Por ejemplo, si un exportador radicado en Polígono Industrial Sabadell vende en condiciones FCA Pol. Ind. Sabadell, el único transporte que deberá asumir es la propia carga del vehículo en sus instalaciones. Si vende en condiciones FCA almacén consolidador (por ejemplo, FCA ZAL de Barcelona), el exportador deberá pagar el transporte desde su fábrica en Sabadell al almacén de su consolidador en ZAL de Bar-celona. Desde la ZAL de Barcelona al puerto será un transporte por cuenta del importador. En este ejemplo se ve la necesidad de ser sumamente claro en el punto geográf  co que se indica detrás de las tres siglas que identif  can cada regla. •  En CPT En esta regla se sigue el mismo criterio anteriormente indicado. Por tanto, como se trata de un transporte pagado hasta el lugar de destino señalado, nada impide que ese lugar esté más allá del lugar en que rinde viaje el transporte principal. Volviendo a Sabadell, en un CPT Sabadell, el transporte que va desde el puerto de Barcelona hasta Sabadell, o del almacén del consolidador en la ZAL de Barcelona hasta Sabadell, será por cuenta del exportador. En un CPT Barcelona, el transporte entre Barcelona y Sabadell, o entre Barcelona, ZAL de Barcelona y Sabadell será por cuenta del importador. •  En CFR y CIFLa situación aquí es otra: en ambos casos el transporte principal es por cuenta del exportador hasta el puerto de destino, y todo lo que suceda después, es por cuenta del importador. Ahora bien, si el transporte tiene lugar en un buque de línea regular (un transporte concluido en liner terms) la maniobra de desestiba está incluida en el f  ete. Por lo tanto, las maniobras de estiba son por cuenta
