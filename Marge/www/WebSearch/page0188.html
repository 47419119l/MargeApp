Reglas y usos documentarios en la compraventa internacional187•  Entrega contra documentos Es un procedimiento en desuso por sus inconvenientes. El transitario del país de destino entregaba los documentos que autorizaban la entrega de la mercancía al importador únicamente si este acreditaba el pago o pagaba al transitario de destino mediante la entrega de un título valor (cheque, letra o pagaré). Implica un riesgo alto para todos los que intervienen porque el exportador debe conf  ar en el importador, en el transitario de expedición y en el transitario corresponsal en destino. El transitario tiene que asumir una responsabilidad, con alto riesgo, que excede su función natural. Solo se mantiene la práctica de la retención de los documentos de embarque (co-nocimiento de embarque) hasta la recepción de los fondos, lo que impide la entrega de la mercancía en destino. Esta retención conlleva un único riesgo: el error involuntario o incentivado en destino, que puede dar lugar a la en-trega sin conocimiento de embarque.3.3   El crédito documentarioEl crédito documentario es el medio de pago por excelencia en el comercio interna-cional, especialmente cuando el transporte marítimo tiene gran relevancia. Se trata de un instrumento sencillo, con una organización compleja, que dota de mayor seguridad a las transacciones internacionales. Constituye un contrato f  nan-ciero distinto e independiente del contrato de compraventa y del contrato de trans-porte, y solo regula las relaciones y responsabilidades de las partes de ese contrato.Es documentario, de modo que todo lo que aparezca en cualquier modo o en cualquier clase serán documentos. El banco no se responsabiliza de si la mercancía ha salido o no, únicamente se asegura de que exista el documento de transporte emitido en los términos requeridos por el crédito. Tampoco tiene en cuenta la na-turaleza de la mercancía, sino que, en el caso de pedirse en el crédito, se asegura de que esté el informe del comisario de averías (surveyor). Tampoco se hace responsable de que la mercancía haya salido o no por contrabando, pero tiene interés en que le entreguen el DUA acreditativo de haberse despachado a la exportación en los términos establecidos en el crédito.Como sucedía en las reglas Incoterms, está regulado por las Reglas y Usos Uni-formes relativos a los Créditos Documentarios, publicados por la Cámara de Co-mercio Internacional (UCP 600 de la CCI) y para cuya aplicación es necesario que conste en el crédito documentario que está sujeto a esas normas.Los actores del crédito documentario son los siguientes:
