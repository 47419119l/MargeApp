Manual del transporte marítimo108Habitualmente coincide el nombre del notif  cado con el del receptor de las mercancías.•  Lugar de recepción (place of receipt)Aparece en los conocimientos de embarque multimodales o corridos en los que el transportista se hace cargo de la mercancía en un lugar distinto y ante-rior al puerto de carga.•  Nombre del buque (vessel’s name)•  Puerto de carga (port of loading)El puerto de carga efectivo de la mercancía.•  Puerto de descarga (port of discharge)El puerto efectivo de descarga de la mercancía.•  Lugar de entrega (place of delivery) Se expone en los conocimientos de embarque multimodales o corridos en los que el transportista se responsabiliza de entregar la mercancía en un lugar diferente al puerto de descarga efectivo de la mercancía.•  Marcas y números (marks and Nos.)El cargador, para identif  car su mercancía, declara la cantidad de bultos que embarca y las marcas y números que identif  can a los mismos.•  Descripción de las mercancías (description of goods)El cargador está obligado a indicar el tipo de bultos que embarca (palés, bido-nes, jaulas, sacos, etc.), así como a describir la mercancía (lavadoras, coches, partes de coches, televisores, cemento, muebles, etc.).3 3•  Peso bruto (kg), volumen (m ) (gross weight kg, mesurement m )El cargador tiene que declarar el peso y volumen de la mercancía, que servirá al transportista para calcular el f  ete.A los efectos del contrato de transporte, el cargador se responsabiliza de la vera-cidad de la información que facilita.En el transporte de mercancías en contenedores no es necesario indicar marcas ni número de bultos. En este apartado se recoge el número del contenedor.
