Manual del transporte marítimo72Los contenedores para el transporte de líquidos y graneles han restado tonelaje al transporte convencional a granel, pero todavía no resulta económico mover estos productos en grandes embarques de contenedores. El tráf  co en contenedores permite a los transportistas marítimos ajustar más sus viajes planif  cando tiempos e itinerarios óptimos, y utilizar plataformas de distribu-ción en puertos concentradores estratégicos por su posición geográf  ca (hubs). Los contenedores que transportan los grandes portacontenedores a estos puertos son después recogidos por buques menores o alimentadores (feeders) que los trasladan a sus destinos def  nitivos. Todo ello permite a los transportistas y a los usuarios del transporte planif  car las estrategias de productos de una manera más efectiva, con el consiguiente ahorro en costos de almacenamiento y de f  nanciación.La contenerización, pues, ha sido uno de los factores de mayor importancia que ha favorecido el comercio internacional y la globalización del comercio.
