169Capítulo 10FiataLa Federación Internacional de Asociaciones de Transitarios y Asimilados, conocida 1como Fiata,  es una organización no gubernamental fundada en Viena, Austria, el 31 de mayo de 1926. Representa a una actividad que cubre aproximadamente 40,000 f  rmas de empresas transitarias, que emplea entre 8 y 10 millones de per-sonas en 150 países y constituye la mayor organización no gubernamental en el ámbito del transporte de inf  uencia mundial.Fiata tiene un estatus consultivo en el marco del Consejo Económico y Social (Ecosoc) de las Naciones Unidas, en la Conferencia de las Naciones Unidas sobre Co-mercio y Desarrollo (UNCTAD) y en la Comisión de las Naciones Unidas para el Derecho Mercantil Internacional (CNUDMI o Uncitral, por sus siglas en inglés).Fiata es reconocida como representante de la industria de las empresas transi-tarias por distintas organizaciones gubernamentales, autoridades y organizaciones privadas internacionales, como son la Cámara de Comercio Internacional (CCI), la Asociación Internacional de Transporte Aéreo (IATA), la Unión Internacional de Ferrocarriles (UIC), la Unión Internacional de Transporte por Carretera (IRU), la Organización Mundial de Aduanas (WCO) y la Organización Mundial de Comer-cio (OMC), entre otras.Los miembros de Fiata pueden formar parte directamente o bien a través de las asociaciones estatales. En el caso español, la Federacion Española de Transitarios Expedidores Internacionales y Asimilados (Feteia) engloba a las diversas asocia-1  En francés, Fédération Internationale des Associations de Transitaires et Assimilés, en inglés International Federation of Freight Forwarders Associations, y en alemán Internationale Föderation der Spediteuror-ganisationen.
