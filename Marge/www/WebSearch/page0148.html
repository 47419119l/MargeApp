Legislación y derecho marítimo147sean contrarias al orden público (normal ejercicio de los derechos) o no se utilicen en fraude de ley (cumpliendo una ley extranjera para evitar la aplicación global del derecho nacional).Otra puntualización que cabe indicar es el concepto de reenvío. Para ejemplif  car, la ley española dice que para una obligación nacida de un contrato celebrado en un país determinado A se aplique el derecho de este país, pero puede darse el caso de que el derecho de este país A establezca que la norma aplicable sea el de la nacionali-dad del contratante, de un país B. La solución que da el Código Civil es la negación del reenvío, de modo que se aplicará la ley española para saber qué ley es la aplicable sin tener en cuenta el reenvío, salvo que este sea a la ley española.7   Ley de Navegación MarítimaEn primer lugar se debe acotar cómo se aplica y qué es el derecho marítimo desde la entrada en vigor de la Ley de Navegación Marítima.Esta ley consagra la aplicación prioritaria (con la que es plenamente consecuente) de las Reglas de La Haya-Visby y contempla futuras modif  caciones cuando entren en vigor las Reglas de Rotterdam. Por tanto, en tráf  cos internacionales y de cabo-taje, las fuentes del derecho son:–  Ley de Navegación Marítima.–  Leyes complementarias y reglamentos de desarrollo.–  Usos y costumbres de la navegación marítima.Hay que tener en cuenta que en los tráf  cos internacionales también se han de considerar los tratados internacionales f  rmados por España y la legislación de la UE. Asimismo, hay que añadir a estas fuentes el derecho común, de modo que a falta de otra legislación se aplicarán los principios generales contenidos en el Código de Comercio y en el Código Civil.Todo ello con independencia de que las personas físicas o jurídicas afectadas sean españolas o extranjeras y sean residentes o no.8   Contrato de transporte marítimo de mercancías (contrato de fletamento)En los apartados siguientes se analizarán los elementos fundamentales de la nueva normativa.
