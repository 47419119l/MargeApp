Manual del transporte marítimo17412   Las reglas IncotermsEs necesario hacer referencia a dos artículos del Código Civil español: «Los contratantes pueden establecer los pactos, cláusulas y condiciones que tengan por conveniente, siem-pre que no sean contrarios a las leyes, a la moral, ni al orden público» y «Las obligacio-nes que nacen de los contratos tienen fuerza de ley entre las partes contratantes, y deben cumplirse a tenor de los mismos», en sus artículos 1255 y 1091, respectivamente. De ellos se extrae que existe libertad para establecer el pacto pero que su cumplimiento es obligatorio. También conviene analizar el contenido del artículo 50 y posteriores del Código de Comercio, donde se establece que los contratos mercantiles (sin importar el modo o el idioma en el que se celebren, pues incluso la correspondencia entre los empresarios sería vinculante) serán válidos y producirán obligación y acción en juicio.En la compraventa internacional (y en todos los contratos) las partes contratantes pueden acordar en la forma que quieran y establecer todas las cláusulas que tengan por conveniente salvo que sean ilegales. Sin embargo, la Cámara de Comercio Inter-nacional ha acopiado información sobre qué cláusulas y pactos se han de establecer, qué aspectos importantes del contrato se han de tener especialmente en cuenta, o cómo evitar problemas de difícil solución, entre otras cuestiones. De este modo ofrece a los interesados un sistema sencillo para incorporar las cláusulas más ef  caces. Estas cláusulas están contenidas en las reglas Incoterms.2.1   Cómo citar las reglas IncotermsEl modo correcto de citar estas cláusulas es mediante tres letras. Es así porque el buen uso de las reglas Incoterms, para que constituyan una base suf  ciente de solución si surge alguna controversia, requiere añadir la procedencia (Cámara de Comercio Internacional), la versión y el punto geográf  co al que se ref  ere, como por ejemplo: FOB Barcelona Incoterms® 2010.El símbolo ® hace referencia a la Cámara de Comercio Internacional como titular del registro de marca registrada de la denominación «Incoterms».Las reglas Incoterms son una serie de once reglas identif  cadas con una denominación y una sigla formada por tres letras. La sigla procede de la denominación internacional en 1  El texto íntegro del clausulado puede obtenerse de la edición que realizan los servicios editoriales de la Cámara de Comercio Internacional, en versión bilingüe y, prácticamente, en todos los idiomas de uso internacional del mundo. Véase también Las reglas Incoterms 2010®. Manual para usarlas con eficacia, Alfonso Cabrera Cánovas, Marge Books, 2013, Barcelona.
