97Capítulo 6Los costos de la manipulación portuariaEn este capítulo se tratarán los costos de paso de las mercancías por las terminales portuarias, desde su llegada a la terminal hasta que se encuentra acomodada a bordo del buque que efectuará su transporte y viceversa. Estas actividades tam-bién se conocen como operaciones de recepción en terminal, carga y estiba para la exportación, y operaciones de desestiba, descarga y entrega para las operaciones de importación.Como en todo tipo de transporte marítimo, el contenedor es el elemento que condiciona totalmente estas operaciones.Los costos de la manipulación portuaria se calculan y aplican de manera dife-rente cuando las mercancías se transportan en contenedores de cuando no llegan a puerto contenerizadas.Hay que destacar que los costos de la manipulación portuaria son también muy particulares cuando se transportan mercancías en graneles líquidos o en graneles sólidos.A efectos de este manual, se considerarán únicamente los costos de paso por terminal de las mercancías que se mueven en contenedores y las que lo hacen en-vasadas o empaquetadas como, por ejemplo, la carga no contenerizada o la carga convencional.Al manipular la mercancía en el puerto, los costos más signif  cativos son:•  La descarga de la mercancía del medio de transporte con el que llega al puerto (generalmente en camión) y su acomodo en la zona de espera.•  El traslado al costado del buque en el muelle de carga, enganchado en los ganchos de las grúas que la cargan a bordo y su elevación para pasar por la borda del buque.
