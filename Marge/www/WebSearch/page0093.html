Manual del transporte marítimo92•  OOG  (out of gauge)Recargo para cargas que exceden las dimensiones de un contenedor normal en anchura o altura. Se aplica principalmente para contenedores open top y f at rack.•  SEP  (special equipment surcharge)Recargo que se incorpora al f  ete de los contenedores estándar dry, para obte-ner el f  ete de los que poseen características especiales (open top, f at rack, super rack, reefers, etc.).•  ICD  (inland container depot)También conocidos como «puerto seco», los ICD son depósitos equipados para la manipulación y el almacenamiento temporal de mercancías. El uso de estos depósitos es muy habitual en numerosos países y permite a los clientes de las zonas de interior, alejadas de los puertos, realizar servicios portuarios de manera cómoda y rápida en un área cercana a sus propias instalaciones.•  IMO (International Maritime Organization)Recargo aplicado para embarques de mercancías peligrosas descritas en el Có-digo IMDG (International Maritime Dangerous Goods).•  CDD  (cargo data declaration) / ENS (entry summary declaration)Son recargos correspondientes a la presentación de declaraciones de los de-talles del embarque para cualquier tipo de mercancía con destino a la Unión Europea.•  AMS  (automated manifest system)Es el sistema de control y autorización previa de mercancías con destino a Estados Unidos (o con transbordo en dicho país). Así, el AMS se ref  ere al recargo correspondiente por la presentación electrónica de la declaración a las autoridades estadounidenses. Sin dicha autorización previa no puede embar-carse la mercancía.En el momento de editar este manual, sobre todo en el tráf  co de conte-nedores, existe una proliferación de recargos que se aplican al uso de los con-tenedores por parte de los porteadores o sus agentes con efectos meramente recaudatorios. Dichos recargos no siempre se consideran apropiados por parte de las empresas transitarias (recargo por logística, asistencia técnica, asistencia documental, seguridad y vigilancia, limpieza del contenedor, etc.).
</noscript>
