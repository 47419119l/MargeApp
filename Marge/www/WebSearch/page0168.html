Legislación y derecho marítimo167responsabilidad del total transporte, y los transportistas efectivos asumen las respon-sabilidades del transporte efectivamente realizados por ellos y con la aplicación de los respectivos límites en función del tipo de transporte. 20   Regulación de la actividad de transitario En cuanto a las relaciones del transitario con la administración, el transitario se establece como una actividad regulada.En toda la Unión Europea, el ejercicio de la actividad de transitario está sujeto a la autorización previa del Estado del domicilio de la actividad o de la comunidad autónoma competente si el Estado ha cedido la transferencia correspondiente. En el caso español, por ejemplo, Cataluña tiene la competencia transferida y el País Vasco no. Por tanto, es la Generalidad de Cataluña la competente en Cataluña y el Ministerio de Fomento el competente en el País Vasco. La autorización administrativa se solicita ante el Ministerio de Fomento o ante la consejería competente de la comunidad autónoma, acreditando suf  ciencia f  nan-ciera, honorabilidad del empresario o sus apoderados, no haber sido sancionado por infracciones en materia de transportes, estar al corriente de las obligaciones f  scales y de Seguridad Social, tener, por parte del empresario o alto ejecutivo, la capaci-tación profesional que otorga la misma autoridad en exámenes que se convocan anualmente y disponer de una of  cina abierta al público con la licencia municipal correspondiente. Para que el local pueda obtener la licencia of  cial abierta al público deberá tener todos los requerimientos que el Plan General de Ordenación Urbana y ordenanzas aplicables en el municipio de la sede prevé.El ejercicio de la actividad de transitario sin la autorización administrativa pre-ceptiva constituye una infracción muy grave en la Ley de Ordenación de los Trans-portes Terrestres (aplicable al transitario marítimo, pese a su denominación), que lleva aparejada multas de 4,001 a 6,000 €, salvo que, en el momento de la comisión del hecho, el sancionado cumpla con todos los requisitos establecidos en la ley, excepto el de la autorización y la solicite en el plazo de quince días desde que le es notif  cada, caso en el que la infracción se recalif  caría como leve.
