<noscript>
Los elementos físicos57de ellos están equipados con unas plataformas rodantes (maf  s o maphis) sobre las que se puede acomodar la carga general. Estas plataformas entran y salen rodando del buque, facilitando así la operativa cuando en el puerto de carga o descarga no hay grúas aptas para la manipulación de la mercancía en cuestión.•  Buques ro/loLa abreviatura ro/lo corresponde a la forma anglosajona roll on/lift on. Estos buques no solo tienen las características de los de carga horizontal sino que además van equipados con grúas y bodegas de sistema de carga vertical, por lo que la estiba y la desestiba se pueden hacer tanto de manera horizontal como vertical, según convenga.•  Buques graneleros También conocidos como bulk carriers. Estos buques son de gran tamaño y de gran capacidad (habitualmente entre 20,000 y 50,000 toneladas de capaci-dad de carga). Se utilizan para transportar cargamentos de mercancías a granel (grano, carbón, minerales, etc.).•  Buques tanque Están altamente especializados y dedicados al transporte de productos líqui-dos (petróleo crudo y derivados, como gasolina, alquitranes, queroseno, etc.) o gases licuados, que debido a su peligrosidad deben transportarse con unos elevados niveles de protección. Figura 3.12. Buque de carga horizontal equipado con grúas para carga vertical (ro/lo).
</noscript>
