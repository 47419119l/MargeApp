Manual del transporte marítimo68Figura 3.25. Elementos de un depósito flexible.Los tanques f  exibles no pueden usarse para transportar materiales clasif  ca-dos como peligrosos (IMDG).Los embarcadores suelen mostrarse escépticos ante el uso de tanques f  exibles para productos potencialmente nocivos para el medio ambiente. Sin embargo, es muy competitivo en el mercado actual debido a sus ca-racterísticas:–  No necesita almacenaje intermedio a granel.–  Está disponible en muchos países.–  Puede ser posicionado rápidamente por carga aérea.–  El material se mantiene limpio en los depósitos.–  El producto no tiene riesgo de contaminación.–  Está sellado al vacío y, por lo tanto, no hay oxidación.–  Su bajo peso permite una mayor carga útil.–  La carga útil del contenedor de 20' es un 44 % mayor que los tambores.–  Doblado ocupa solo el 2 % del tamaño de la carga.–  Es de bajo costo.–  No necesita retornos de cargas.–  Mayor rapidez de carga y descarga en relación con los tambores.–  Menos mano de obra en la manipulación y carga y descarga.–  Es fácil de consolidar.
</noscript>
