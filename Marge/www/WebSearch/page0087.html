Manual del transporte marítimo86Utilizando free, los gastos de esta operación (y cualquier otro) en los puertos de carga o descarga corren por cuenta del f  etador o, de manera genérica, por cuenta de la mercancía.Por su parte, la expresión liner hace referencia a que las operaciones de estiba o desestiba en el puerto de carga o descarga (según se contrate liner in, liner out o full liner terms) se encuentran incluidas en el precio pactado para el transporte.Las operaciones de estiba o desestiba en Europa Occidental se entienden como operaciones de «a bordo» del buque, en contraposición a las operaciones de tierra:•  EstibaEn el puerto de carga, desde que la mercancía se halla suspendida al costado del buque (grúa del buque o del muelle), hasta que se encuentra asentada en su bodega, en el espacio designado al efecto para efectuar el transporte.•  DesestibaEn el puerto de descarga, desde que la mercancía se encuentra en la bodega del buque, en el espacio que se le designó al iniciarse el transporte, hasta que se halla suspendida al costado del buque (grúa del buque o de tierra).La suspensión de las mercancías al costado del buque se conoce en inglés como under ship’s tackle y en francés como sous palan. Es decir, contratar free in/liner out signif  ca lo mismo que contratar free in/sous palan o free in/under ship’s tackle. Con idéntico signif  cado se utiliza la expresión under hook, literalmente «bajo gancho», referido al gancho en el que se af  anzan las mercancías, que unido al cable que a su vez se sustenta en el puntal o brazo de la grúa hace que las mercancías se carguen o descarguen del buque.Así, en el puerto de carga, liner in, sous palan, under ship’s tackle y under hook son condiciones que se ref  eren al momento en que la naviera toma para sí la responsabi-lidad del transporte. De igual manera, los mismos términos, pero referidos al puerto de descarga, liner out, sous palan y under hook aluden al momento y posición en la que la naviera se libera de la responsabilidad en el transporte marítimo.Cabe señalar que estos conceptos no están reglamentados y que en su determinación intervienen el uso y las costumbres de cada puerto. De ahí que resulte difícil trasladar los conceptos de unos países a otros y se hagan algunas referencias a Europa Occidental, ya que la progresiva unif  cación de criterios en los países que la componen ha permitido una interpretación de los conceptos utilizados en estos trabajos portuarios.Por el contrario, en algunos países árabes se ha visto que la condición liner no solo apunta a la estiba o desestiba, sino que incluye otros gastos adicionales.
