Manual del transporte marítimo140pueden f  gurar algunas disposiciones obligatorias. Su concreción se encuentra en los artículos 406 a 467 de la Ley de Navegación Marítima y su contenido sintetizado es:•  Intereses asegurados–  Los buques, embarcaciones y artefactos navales. Incluso en construcción o desguace.–  El f  ete.–  El cargamento.–  La responsabilidad civil derivada del ejercicio de la navegación.–  Otros intereses patrimoniales legítimos expuestos a los riesgos de la nave-gación marítima.•  Riesgos de la navegación cubiertosEl asegurador indemnizará al asegurado, en los términos f  jados en el contrato, por los daños que sufra el interés asegurado como consecuencia de los riesgos de la navegación, a excepción de:–  La guerra (declarada o no) civil o internacional, el bloqueo y los apresa-mientos que resulten de ella.–  La captura, el embargo o la detención por orden de alguna autoridad na-cional o extranjera.–  La piratería, el motín, el terrorismo y las situaciones de alteración del orden público.–  Las huelgas y los cierres patronales.–  Las explosiones atómicas o nucleares, las radiaciones y las contaminaciones radioactivas.•  Dolo y culpa del asegurado El asegurador no responde de los daños causados al interés asegurado por dolo del asegurado, sin que valga pacto en contrario. Este tampoco responderá por culpa grave del asegurado, pero, si las partes acordasen lo contrario, quedará al menos un 10 % del daño a cargo del asegurado. Este porcentaje mínimo es indisponible para las partes.•  Vicio propio Quedan excluidos de la cobertura los daños causados por vicio propio o la naturaleza intrínseca del objeto asegurado y los producidos por causa del des-gaste y el uso natural.
