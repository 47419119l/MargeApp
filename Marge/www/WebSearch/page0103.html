Manual del transporte marítimo102Por otro lado, los conocimientos de embarque emitidos pueden ser «nominati-vos», como título de propiedad que se extiende a nombre del receptor o consigna-tario de las mismas (consignee), o bien «a la orden», que permiten ser endosados a terceros como cualquier otro documento mercantil.2   Modelos de conocimientoDesde el punto de vista del modo o régimen de transporte, existen dos tipos de conocimiento de embarque:•  Conocimientos para ser usados en contratos de f  etamento en los que la pó-liza es el propio contrato. Son conocimientos tipo charter party. De manera especial, la Bimco, que ha recogido, unif  cado y normalizado prácticas del transporte marítimo, ha registrado los modelos de estos conocimientos de em-barque, el más popular de los cuales es el Congenbill (general conditions bill of lading). Este es el que se ref  ere a la más conocida de las pólizas de f  etamento registradas por la Bimco, la Gencon charter party.•  Conocimientos de embarque para ser usados como contratos de transporte por sí mismos (transporte en régimen de conocimiento), Conlinebill (liner conditions bill of lading) o conocimiento de línea regular, también conocido como liner bill of lading.Según su uso, el Conlinebill se puede presentar a su vez bajo distintos modelos:•   Liner bill of lading (tradicional)Es el clásico y más habitual de los conocimientos de embarque. Interviene un solo buque que hace el viaje desde un puerto de carga hasta otro de descarga (véase la f  gura 7.1).•  Conocimiento corrido (through bill of lading)Se utiliza cuando interviene más de un medio de transporte. Hace referencia a un puerto de carga, uno de descarga y un lugar de entrega diferente en el que se utilizan varios porteadores, marítimos o no, en varias fases, pero todo amparado en un único contrato con un único transportista. Alternativamen-te, puede ser un lugar de carga diferente del puerto de carga desde donde la empresa transportista se hace cargo de la mercancía hasta un destino pactado.
