73Capítulo 4El contrato de transporte marítimoExiste una tendencia general a def  nir la manera de contratar el transporte marítimo desde dos modalidades principales: bajo la forma de f  etamento o bien de conoci-miento de embarque.1Algunas legislaciones, como la española,  han actualizado la práctica general, diferenciando ambas formas de contratación.1   FletamentoSe puede describir como un acto comercial mediante el que uno de los actores, que tiene potestad sobre el buque (f  etante), pone a disposición del otro (f  etador) dicho buque para que lo utilice, según un criterio que se ha de determinar, mediante el pago de un precio acordado (f  ete).En función del criterio con el que se vaya a utilizar el buque, el f  etamento se puede considerar como:•  Un arrendamientoAlgunos juristas tienden a considerar que cuando se f  eta el buque por un tiempo determinado (un año, dos meses u cualquier otro período de tiempo), 1  La Ley de Navegación Marítima (LNM), de 24 de julio del 2015, diferencia en su título V, «De los contratos de utilización del buque», el contrato de arrendamiento (capítulo I) del contrato de fletamento (capítulo II). La legislación anterior se refería a él así: «el fletamento de un buque en todo o en parte para mover mercancías de un punto a otro» (Código de Comercio de 1829, libro III, artículos 573 al 879, ambos in-cluidos).
