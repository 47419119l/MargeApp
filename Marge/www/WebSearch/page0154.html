Legislación y derecho marítimo15313   Conceptos importantes•  FleteEl f  ete es la contraprestación económica del transporte marítimo e incluye la realización del viaje y la custodia de las mercancías durante el mismo. Puede incluir, además, operaciones de terminal y determinado tiempo de plancha.En los f  etamentos, las operaciones de carga y estiba del buque son por cuenta del cargador y las de desestiba y descarga del buque son por cuenta del receptor, todo ello salvo que las partes hayan pactado otra cosa.En los embarques en régimen de conocimiento de embarque (línea regu-lar), las operaciones de carga y estiba en puerto de origen, y de desestiba y descarga en puerto de destino, son por cuenta del buque, salvo que las partes hayan pactado otra cosa. •  PlanchaEl tiempo de plancha es el que se pacta entre el porteador y el f  etador para la operación del buque a la carga y a la descarga. Su cómputo se inicia desde que el buque está en el muelle, listo y preparado para la operación, y siempre que el cargador (a la carga) o el destinatario (a la descarga) hubieran recibido la correspondiente comunicación del porteador. Comenzado el cómputo, este se sigue hasta completar el plazo pactado (sin contar festivos, salvo pacto en contrario, ni los días en que no se pueda trabajar por causas fortuitas). Con-sumido el plazo, de no haber f  nalizado las operaciones, se entra en demoras. Si no hubiere pacto en cuanto a los plazos de carga y descarga o en cuanto al importe de la indemnización por demoras, se estará a la costumbre del puerto para buques y mercancías de similares características. •  Cálculo del f  eteEl f  ete se calcula por la forma pactada entre f  etador y porteador. A falta de pacto, se puede calcular por el peso o volumen de las mercancías en los f  eta-mentos por viaje y por días en los f  etamentos por tiempo. •  Pago del f  eteEl obligado al pago del f  ete es el f  etador. El porteador puede aceptar que el f  ete sea pagadero en destino aunque el f  etador sea el cargador, pero en este caso, si el destinatario rehúsa o no retira las mercancías, el f  ete y gastos debe-rán ser pagados por el cargador.
