Los elementos físicos61Algunas materias primas y muchos productos acabados se transportan en un envase (saco, bidón, caja, etc.) que a su vez se deposita sobre un palé (carga pa-letizada). Los palés utilizados en el transporte marítimo para unitizar las cargas son de medidas diferentes de los que se emplean en el transporte por carretera. Aunque los países no han tomado medidas para normalizar las dimensiones de los palés, para el transporte marítimo se utiliza generalmente el palé de 1.20 × 1.00 m, conocido como palé americano. Los palés de 1.20 × 1.40 m son menos usuales pero también pueden utilizarse. No obstante, en Europa Occidental se utiliza el palé de 0.80 × 1.20 m, conocido como europalé. Esto es debido a que la anchura de un tráiler, el tipo de vehículo más utilizado para el transporte de mercancías en Europa, tiene un ancho de 2.40 m y en él se pueden acomodar tres palés a lo ancho.Por otra parte, las cajas y las jaulas son utilizadas para productos acabados, ma-quinaria, etc.Finalmente, el contenedor, que se tratará en el siguiente apartado, es el embalaje más utilizado para el transporte internacional.6   El contenedorSu origen se remonta a los tiempos de la Segunda Guerra Mundial, cuando Malcom McLean, un transportista de Nueva Jersey (Estados Unidos), desarrolló este invento revolucionario que actualmente conocemos como contenedor marítimo o de trans-porte con el f  n de simplif  car sus numerosos trayectos.La idea básica de McLean consistía en una caja de metal para transportar mercancías dentro de ella. Esta caja se izaba a bordo del buque para ser trans-portada desde el puerto de origen al de destino, en lugar de vaciar el camión, cargar las mercancías a bordo hasta el puerto de destino y volver a descargarlas para cargarlas de nuevo en un camión que las llevara hasta su destino f  nal. Este invento cambió positivamente la historia del tráf  co marítimo internacional y, en consecuencia, la del comercio internacional. Indudablemente, este sistema que permitía estibar las mercancías en el interior del contenedor, de manera adecua-da y sin necesidad de manipularlas hasta que llegaran a su destino, supuso una considerable mejora tanto en la seguridad de la mercancía como en los tiempos de tránsito. El éxito que obtuvo el proyecto fue rotundo y aún perdura. A partir de entonces, McLean creó la naviera Sea Land que trasladó por primera vez en la historia, en 1965, casi sesenta contenedores desde el puerto Newark hasta Houston.
