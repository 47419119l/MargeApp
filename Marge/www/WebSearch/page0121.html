Manual del transporte marítimo12010   Obligaciones de las partesPara respetar el contrato del seguro, cada una de las partes que lo suscriben debe cumplir una serie de obligaciones:•  Emisión de póliza El asegurador está obligado a entregar al tomador la póliza, o el documento o certif  cado provisional de cobertura. Antes de que estos documentos sean entregados, el contrato puede ser probado por cualquier medio que demuestre la aceptación de la cobertura por el asegurador.•  Declaración de riesgo El tomador del seguro, antes de la conclusión del contrato, deberá declarar al asegurador todas las circunstancias que conozca (o que razonablemente deba conocer) que puedan inf  uir sensiblemente en la apreciación del riesgo por un asegurador prudente. Si el contrato se celebrase por cuenta de otra persona, el deber de declaración se extenderá a las circunstancias conocidas o debidas de conocer por esta.•  Pago de primaEl tomador del seguro está obligado al pago de la prima en las condiciones estipuladas en la póliza o en el certif  cado.•  Comunicación del siniestro El asegurado o el tomador del seguro deberán comunicar el siniestro al asegu-rador o al comisario de averías designado en la póliza en el plazo de siete días, contados a partir del momento en que lo conozcan.•  Deber de evitar o aminorar el daño El tomador del seguro o el asegurado y sus dependientes deben emplear todas las medidas razonables a su alcance para salvar o recobrar las mercancías asegu-radas y, en general, para evitar o disminuir el daño producido a consecuencia del siniestro.•  Obligación de indemnizar En caso de siniestro cubierto por el contrato de seguro, el asegurador está obligado a indemnizar al asegurado en las condiciones estipuladas en la póliza.
