Elementos documentales en el transporte marítimo193se exportan, su naturaleza, tipología, envase o embalaje, peso, valor, así como datos del comprador. Toda esta información se recoge en el documento único adminis-1trativo (DUA)  y para confeccionarlo es necesario utilizar la información que se contiene en la factura comercial. En la actualidad, aunque se mantiene un registro en papel, los actores han informatizado su gestión, usando el DUA electrónico.6   El certificado de origen y EUR-1Ambos documentos tienen objetivos similares y por ello se consideran juntos en este apartado.En el marco del Acuerdo General sobre Aranceles y Comercio, más conocido por las siglas GATT (General Agreement on Tarif  s and Trade), al que pertenecen la mayoría de países del mundo, existen convenios por los cuales determinados países o uniones de países (la UE, por ejemplo) conceden a otros exenciones totales o dis-minuciones en los aranceles que aplican a la importación de productos.Para que estas exenciones o disminuciones tengan efecto, es necesario que se acredite fehacientemente que las mercancías que se introducen en un determinado país hayan sido producidas en el país que se declara, con lo cual el Estado im-portador tiene el acuerdo de reducción. Esta acreditación se produce mediante la emisión, en el país de origen, del certif  cado de origen, documento en el que se recogen los datos de la factura comercial cruzada entre comprador y vendedor y que, debidamente f  rmada por el vendedor, certif  can los organismos acreditados en el país de exportación. En el caso de España lo certif  can las cámaras de comercio.Este documento evidencia que las mercancías que se detallan son del país A (país de origen de las mercancías) y se van a vender en el país B. Si los países A y B mantienen acuerdos de reducción o exención, mediante la presentación de este documento, se obtienen las citadas reducciones o exenciones.La UE ha creado el documento EUR-1 (véase la f  gura 12.1), que surte los mis-mos efectos que el certif  cado de origen pero evidenciando que las mercancías son de origen comunitario. Se da por la situación actual en la que es la UE la que llega a acuerdos de reducción o exención de aranceles en nombre de todos sus miembros con terceros países o con otras asociaciones político-económicas de países (acuerdos de la UE con el Mercosur, por ejemplo). El documento EUR-1 está disponible en todos los 1  La normativa que recoge su implantación, por adaptación de la reglamentación española a las normas comunitarias, data de 1987 y el posterior reglamento de la CEE 2454/93.
