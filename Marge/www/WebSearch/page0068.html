Los elementos físicos67Figura 3.23. Contenedor isotanque. Figura 3.24. Depósito flexible en un contenedor.Los tanques tipo IMO 1 e IMO 2 son especialmente utilizados para pro-ductos compatibles con productos alimentarios. Además, existen isotanques para servicios específ  cos como queroseno y cianuro. Hay que añadir que la mayoría de los tanques cuentan con capacidad de calentamiento. En el caso de las navieras, al no disponer de este tipo de contenedores en su f  ota, tratan estos tanques como shipper own container (SOC), es decir, que son propiedad del cliente. La naviera solo cede el espacio para la carga y, una vez que el contenedor llega al puerto de destino, la naviera se desentiende y el cliente asume toda la operativa de esa unidad.•  Depósitos f  exibles o f  exitanks Los f exitanks no son propiamente contenedores sino depósitos f  exibles de PVC o polietileno que se instalan dentro de un contenedor de 20', capacitán-dolo para el transporte de líquidos a granel, y cuya capacidad de almacenaje es de hasta 24,000 litros de producto.Hay versiones desechables del tanque termoplástico, pero en general son ampliamente reutilizables. Si bien se pueden lavar, es altamente recomendable su dedicación exclusiva a un solo tipo de producto.Los tamaños estándar tienen una capacidad de entre 16,000 a 24,000 litros. Se fabrican también tamaños especiales de acuerdo a la exigencia específ  ca del producto que se ha de transportar. Existen tanques de almacenaje de hasta 200,000 litros de capacidad para uso agrícola o industrial, para el almacenamiento de agua, fertilizantes líquidos, com-bustibles y todos aquellos líquidos que no produzcan ataque químico al PVC.
