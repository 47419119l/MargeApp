Los elementos físicos63Normalmente el suelo es de madera, aunque también hay de bambú. En el interior llevan un recubrimiento especial para evitar las humedades durante el viaje. Otra característica def  nitoria de los contenedores es la presencia, en cada una de sus esquinas, de alojamientos para los pestillos de anclaje o twistlocks, sistema que per-mite a los contendores ser enganchados por grúas especiales, así como su trincaje, en buques y camiones.Los modelos más importantes son los básicos, de 20' y de 40' de longitud, ambas medidas son externas. Un contenedor de 20' es conocido con el nombre de TEU (twenty feet equivalent unit) y uno de 40', con el de FEU (forty feet equivalent unit). Se ha extendido el TEU para def  nir los contenedores, entendiendo que uno de 40' son dos TEU. Esta unidad de medida se emplea para medir las capacidades globales de buques y terminales de contenedores.Los contenedores pueden ser cerrados o abiertos. Los más usados son los conte-nedores cerrados de 20' o de 40', conocidos con el nombre de contenedor estándar, cerrado, seco o dry. Existen diferentes medidas para contenedores, variando en largo y alto (en todos los casos, estas hacen referencia a las medidas exteriores):–  El ancho se f  ja en 8' (2.44 m).1–  El alto varía entre 8' (2.59 m) y 9'6"  (2.90 m). A los primeros se les conoce como de poca capacidad o low cube, aunque se ha extendido el término dry y, a los segundos, se les conoce como de gran capacidad o high cube.–  El largo varía entre 20' (6.10 m), 40' (12.19 m) y 45' (13.72 m).Los equipos más extendidos a escala internacional son los de 20' y 40', con un 3volumen interno aproximado de 32.6 y 66.7 m , respectivamente. Las dimensiones de los contenedores están reguladas por la norma ISO 6346. En Estados Unidos es más común la utilización de los de 45' que, además, todos son de gran capacidad.6.1   Descripción de los diferentes tipos de contenedores•  Cerrados o secos (dry van o box)Son los contenedores estándar. Cerrados herméticamente y sin refrigeración o ventilación.1  El símbolo de pulgadas es ".
