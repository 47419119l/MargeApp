Manual del transporte marítimo170ciones locales de empresas transitarias (ATEIA), es miembro de Fiata y participa activamente en todas las actividades que se plantean en el seno de esta organización.En el ejercicio de su actividad, para favorecer el desarrollo del transporte, ha generado una serie de documentos conocidos como «documentos Fiata» que son utilizados generalmente entre cargadores y transitarios en la ejecución de los con-tratos de transporte.Los dos más importantes son Fiata FBL, conocimiento de embarque, y Fiata FCR, certif  cado de recepción.1   Fiata FBL: conocimiento de embarque modelo FiataCuando la empresa transitaria adopta ante el cargador o f  etador la f  gura de con-tratista del transporte, asumiendo sobre sí la responsabilidad de un transporte, suele utilizar como conocimiento de embarque el propio modelo de la Fiata que está reconocido por la CCI (véase la f  gura 10.1).2   Fiata FCR: certificado de recepción de FiataEn ocasiones el comprador de un producto lo hace a un proveedor en una posición FCA (free carrier o franco porteador en un lugar convenido), de acuerdo con las reglas Incoterms 2010. El vendedor cumple su compromiso contractual al entregar la mercancía en el lugar designado en el país de origen a disposición del transportista contratado por el comprador. Si el transportista la recibe en un punto diferente de «a bordo del buque», un almacén o lugar similar, el vendedor cumple entregándola en este punto. La evidencia de que el transportista ha recibido la mercancía para su transporte por cuenta del comprador se obtiene mediante la emisión por parte del citado transportista del certif  cado de recepción que es el documento que constata este hecho (véase la f  gura 10.2).
</noscript>
