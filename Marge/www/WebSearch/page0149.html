Manual del transporte marítimo148El porteador, a cambio de un f  ete, está obligado a transportar por mar una mercancía de un lugar a otro, a entregarla a su destinatario en el lugar o puerto de destino y a conservarla en el estado en que las recibió. Las distintas clases de f  eta-mento son:•  Fletamento por tiempoEn este caso el f  etamento se ref  ere a toda o parte de la cabida de un buque por un tiempo determinado durante el cual el porteador realiza todos los viajes que le ordene el f  etador. En este caso, el f  etador asume la gestión comercial del buque y sus gastos variables de explotación, salvo pacto en contrario. Si una de las partes lo solicita, ambas están obligadas a suscribir una póliza de f  etamento.•  Fletamento por viajeEsta es la ocasión en la que el f  etamento hace referencia a toda o parte de la cabida de un buque, en uno o varios viajes determinados. En este caso el porteador asume la gestión comercial del buque y sus gastos variables de ex-plotación, salvo pacto en contrario. Si una de las partes lo solicita, ambas están obligadas a suscribir una póliza de f  etamento.•  Fletamento en régimen de conocimiento de embarque (línea regular)En esta coyuntura el transporte alude a determinadas mercancías que estén determinadas por su peso, medida o clase. La protagonista es la mercancía, no el buque como en los dos casos anteriores.9   El conocimiento de embarqueEl cargador tiene derecho a obtener (y el porteador, el capitán del buque o el agente del porteador tiene el deber de entregar) el conocimiento de embarque que, además de constituir el recibo de las mercancías por parte del porteador, constituye el do-cumento que da derecho a la restitución de las mercancías en el puerto de destino y expresa en su contenido los elementos esenciales del contrato.El conocimiento de embarque puede emitirse cuando las mercancías están em-barcadas o cuando están en el muelle a disposición del porteador para su carga. En este último caso, una vez cargadas a bordo, el capitán incluirá en el conocimiento la mención «embarcado» o «embarcadas», así como la fechas y horas desde el inicio de las operaciones de carga hasta que quedan estibadas en el buque; o bien cambiará
</noscript>
