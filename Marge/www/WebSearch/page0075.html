Manual del transporte marítimo74con la cesión de la gestión integral del buque a favor del f  etador que embarca a su propia tripulación, el acto se considera como un arrendamiento diferen-ciado del f  etamento en sí.•  Contrato de transporteCuando la utilización del buque se efectúa por uno o varios viajes conservando la gestión integral del buque por parte del f  etante, se considera un contrato de transporte.En la actualidad se emplea internacionalmente el término f  etamento (chartering) para def  nir estas dos acepciones, el arrendamiento o el contrato de transporte, según el caso.Un ejemplo de arrendamiento ampliamente extendido en la actividad marítima, es el caso de las navieras que, sin ser propietarias del buque, lo toman en f  etamento o arriendo durante un tiempo para su explotación comercial. En realidad, aquellos que se conocen como armadores (armateur, armatore, owner), no suelen ostentar la propiedad de los buques que ponen en servicio, sino que los f  etan por un tiempo determinado, pactado entre el propietario (que puede ser un consorcio de capital) y la naviera en cuestión. Esta, a su vez, podría contratar con un tercero el uso del buque que tiene arrendado para efectuar un viaje con una mercancía determinada. En este caso se trataría de un f  etamento por viaje.Se considera también al f  etamento como el método por excelencia de utilización de un buque.1.1   El fletamento por tiempo (time charter)Es una forma de arrendamiento del buque mediante la que el f  etador (charterer) toma sobre sí la disposición del buque durante un plazo determinado. El f  etamento por tiempo puede serlo con o sin cesión de la gestión integral del buque, es decir, con o sin tripulación. Cuando el propietario (arrendador o f  etante) pone su buque en alquiler por tiempo y lo cede en f  etamento sin poner su propia tripulación, se conoce como f  etamento a «casco desnudo» (bareboat).Por el contrario, puede f  etarse por tiempo un buque armado y equipado, en cuyo caso el f  etante, el armador original, conserva la gestión náutica del buque y el f  etador se reserva la gestión comercial del mismo. Ambos casos se dan actualmente en el desarrollo del comercio marítimo. Aunque, como ya se ha expuesto, las empre-sas navieras suelen preferir f  etar los buques a casco desnudo, con cesión a su favor de las gestiones náutica (demise of the ship) y comercial.
