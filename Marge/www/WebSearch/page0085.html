Manual del transporte marítimo84experiencia en el tráf  co y sus buques escalan regularmente en los mismos puertos, con lo que se puede decir que mantiene una línea.En contraposición, se encuentra una naviera que no tiene ninguna o poca expe-riencia en los puertos donde va a cargar o descargar las mercancías que ha contrata-do para su transporte. No conoce las ventajas ni los inconvenientes, como tampoco los condicionamientos del puerto de carga ni los de descarga, ni sus costos.En este último caso, la mejor manera de contratar el f  ete para la naviera es la condición FIOS, ya que cualquier gasto que devengue la mercancía, aparte del costo del propio transporte y que el transportista ignora, corre por cuenta del f  etador. Es decir, la naviera no adquiere ninguna otra responsabilidad en cuanto a costos que la propia del transporte.La naviera que sí conoce las características de los tráf  cos y los puertos de la línea que opera puede ofrecer a sus clientes (cargadores o f  etadores) algo más que el pro-pio transporte. Puede controlar, a través de sus agentes y su experiencia, las opera-ciones de carga y descarga, los costos y las incidencias en la explotación de la línea. Puede ofrecer, incluido en el f  ete, el costo de la estiba o desestiba en los puertos de carga o descarga porque conoce sus sistemas y sus precios. A continuación se describen cada una de las condiciones de contratación citadas anteriormente:•  FI/LO  (free in/liner out)Esta modalidad se ref  ere a condiciones de compraventa de f  ete en los puertos de carga y descarga:–   Free inEn el puerto de carga. No hay gastos para el buque hasta que la mercancía se encuentre a bordo. Una alternativa sería free in stowed, es decir, la mer-cancía debería ser entregada a bordo del buque y estibada sin ningún gasto para la naviera.–   Liner out En el puerto de descarga. Son las condiciones de línea (liner) en el puerto de descarga. Esto signif  ca que en el precio pactado para el transporte se encuentran comprendidos los gastos de desestiba y descarga en el puerto de destino.•  LI/FO  (liner in/free out)Esta fórmula es la opuesta a la anterior:
