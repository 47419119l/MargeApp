Reglas y usos documentarios en la compraventa internacional1775  Transmisión de riesgos sobre la mercancíaSe ref  ere al momento y al lugar antes del cual, si la mercancía se pierde, la propiedad sigue siendo del vendedor y, en consecuencia, mantiene la obli-gación de suministrar otra igual al comprador; así como en qué momento el responsable es el comprador y deberá pagarla aunque no la reciba o no la reciba en buen estado. En los epígrafes 4 y 5 hay que recordar que el momento de entrega de la mercan-cía es de suma importancia, pues esta deja de estar en posesión jurídica del vendedor para estar en posesión jurídica del comprador. Si se rompe, si es robada o se pierde, este hecho repercutirá en aquel que tuviera en ese momento la posesión jurídica (aunque de hecho la posesión real no sea de ninguno de los dos, porque la tendrá el transportista bajo su custodia). Es decir, si una mercancía se vende en Barcelona en condiciones CIF Santos, la mercancía entrará en posesión jurídica del comprador brasileño en el momento en que esté a bordo del buque en el puerto de Barcelona. Si se rompe, si es robada o se pierde, aunque el buque no haya salido del puerto, el afectado será el importador de Santos, sin perjuicio de las reclamaciones que este pueda hacer. Y será el importador quien tendrá que pagar la factura del exportador de Barcelona en los mismos términos en que la debería pagar si la mercancía llegase a su poder en perfectas condiciones.6  Reparto de costos Los costos hacen referencia al itinerario administrativo y real que deben rea-lizar las mercancías desde la salida del domicilio del vendedor hasta la llegada al domicilio del comprador.7  Notif  caciones entre comprador y vendedorTienen el objetivo de que cada uno conozca del otro los particulares de su interés, así como las obligaciones que ya haya cumplido uno para que pueda cumplir las suyas el otro. Es, en def  nitiva, un cauce de comunicación desde la salida hasta la llegada de la mercancía. Desde que empieza a cumplirse el contrato de compraventa y hasta que acaba de cumplirse. Un proceso que invierte tiempo y espacio en que la mercancía no está en la posesión física de comprador ni vendedor. 8  Documento y prueba de entregaEstas cláusulas regulan un elemento axial del cumplimiento del contrato de compraventa. La prueba, normalmente, es el propio documento de transporte
