Reglas y usos documentarios en la compraventa internacional175lengua inglesa y se respeta en todos los idiomas. En la última versión (la de 2010, que entró en vigor el 1 de enero de 2011), las reglas son las que se detallan en la tabla 4.1.Cada una de estas reglas contiene veinte cláusulas, agrupadas en dos bloques de diez, aplicables cada uno a las partes vendedora y compradora, representadas con letras y números, que regulan los aspectos concretos relativos a la ejecución del contrato de compraventa en cuanto a las condiciones de entrega de las mercancías. 1  Obligaciones generalesHace referencia a las obligaciones generales, a los elementos más genéricos pero más intrínsecos del contrato: la entrega de la mercancía, la entrega de la factura, la recepción de la mercancía y el pago del precio.2  Obligaciones en política administrativaLos estados establecen sus propias normas f  scales, de seguridad y de salud pública que determinan la necesidad de realizar determinados trámites, y el clausulado determina a qué trámites se obliga el vendedor y a qué trámites se obliga el comprador.REGLAS INCOTERMS 2010Sigla DescripciónEXW Ex works En fábricaFCA Free carrier Franco porteadorFAS Free alongside ship Franco al costado del buqueFOB Free on board Franco a bordoCFR Cost and freight Costo y fleteCIF Cost, insurance and freight Costo, seguro y fleteCPT Carriage paid to Transporte pagado hastaCIP Carriage and insurance paid to Transporte y seguro pagados hastaDAT Delivered at terminal Entregada en terminalDAP Delivered at place Entregada en lugarDDP Delivered duty paid Entregada derechos pagadosTabla 11.1. Siglas y descripciones correspondientes a las reglas Incoterms 2010.
