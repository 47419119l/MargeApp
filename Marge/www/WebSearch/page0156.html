Legislación y derecho marítimo155•  Límite conjuntoCuando se produce responsabilidad por daños o pérdida y retraso simultánea-mente, el límite conjunto es el correspondiente a daños o pérdida. Estos límites operan solo en el caso de que no se haya producido la pérdida, avería o retraso por actuación dolosa o temeraria del portador, sea del contractual o sea del efectivo. •  Sujetos responsablesSolidariamente, el porteador contractual y el porteador efectivo. El porteador contractual podrá repetir contra el porteador efectivo en el plazo de un año, a contar desde el abono de la indemnización. •  Responsabilidad en transporte sucesivoCuando se produce responsabilidad en un transporte realizado por portea-dores sucesivos, bajo un único título de transporte, todos los porteadores serán responsables solidariamente, sin perjuicio de repetir el que hubiera pa-gado la responsabilidad contra aquel bajo cuya custodia se produjo el siniestro.•  ProtestasEn caso de pérdida o daños, el destinatario deberá dar aviso escrito al portea-dor con descripción de la naturaleza de las mismas en el día laborable siguiente a su entrega, si son aparentes, o en tres días laborables, si no son aparentes. En caso de responsabilidad por retraso, deberá dar el aviso escrito en los diez días laborables siguientes al de la entrega.•  Prescripción de accionesLas acciones nacidas del contrato de f  etamento, sea este del tipo que fuere, prescriben al año, a contar desde: –  Pérdidas, averías o daños: Desde la entrega de las mercancías. –  Retrasos: Desde que debieron entregarse las mercancías.–  Reclamación de f  etes y gastos: Desde el momento en que debieron pagarse según establezca la póliza de f  etamento o el conocimiento de embarque.15   Los operadores marítimosLa compañía naviera es quien tiene la legítima posesión de un buque, sea de su propie-dad o no, y lo dedica a la navegación en su propio nombre y bajo su responsabilidad.
