El contrato de transporte marítimo75El f  etamento por tiempo constituye un contrato de arrendamiento más que un contrato de transporte propiamente, especialmente a casco desnudo, que incluso se realiza cuando el buque en cuestión está todavía en construcción en el astillero.1.2   El fletamento por viaje (voyage charter)El f  etamento por viaje es el caso paradigmático de utilización del buque, ya que se considera un verdadero contrato de transporte. En este tipo de f  etamento, el f  etador contrata el uso del buque para un viaje determinado entre uno o varios puertos de carga y uno o varios puertos de descarga mediante el pago del precio pactado (f  ete) al f  etante.Es el caso típico para el transporte de graneles entre comerciantes o cargadores (mer-chants), transportistas o navieras (carriers) o incluso, de grandes masas de mercancía general.El f  etamento por viaje se puede también concertar para uno o varios viajes consecuti-vos que suelen producirse, generalmente, en la misma línea de tráf  co. No hay que olvidar que en el f  etamento por viaje pueden considerarse más de un puerto de carga o descarga.También hay que tener en cuenta el f  etamento de un buque completo (full and complete cargo) para llevar un cargamento de uno o varios puertos de carga a uno o varios puertos de descarga, o el f  etamento parcial (part cargo), caso en el que la naviera toma más de un cargamento a bordo del buque para un viaje determinado. Sería el caso de una naviera que cargase bobinas de acero en dos puertos de dife-rentes países, cada cargamento de un diferente f  etador, para llevar la mercancía a un mismo puerto de destino y al mismo receptor. Cada uno de los dos f  etadores contratará una parte del buque en cuestión para efectuar el viaje desde su puerto de carga bajo responsabilidad de una sola naviera. 2   Elementos del contrato de fletamento2.1   Elementos personalesComo elementos personales deben considerarse:•  El f  etanteEs la persona física o jurídica que tiene disponibilidad sobre el buque y la cede a un tercero (f  etador) para que use el buque para su propio interés en el marco de un contrato de f  etamento.
</noscript>
