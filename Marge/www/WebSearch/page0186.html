Reglas y usos documentarios en la compraventa internacional185–   ChequeEs un documento de orden de pago f  rmado por el importador en el que le da orden de pago a su banco a favor del tenedor del cheque (al portador), del titular del mismo (cheque nominativo) o de cualquier tercero endo-satario (nominativo f  rmado por detrás como endoso a favor del nuevo tenedor). El riesgo fundamental es que es pagadero contra la cuenta del importador. Por lo tanto, si no tiene saldo, se devuelve y el exportador no cobra. El cheque bancario es emitido directamente por el banco del impor-tador, es decir, contra su propia caja (que emite porque ya lo ha descontado al importador), de manera que es un medio de pago cuya seguridad radica en el banco, no en el importador. –   Letra de cambio Las letras de cambio han caído en desuso. Era un documento por el que el deudor se comprometía a pagar al acreedor una determinada cantidad antes del vencimiento a su mera presentación. Lo que suponía un riesgo era que el cheque llegara al vencimiento y que en el domicilio indicado en la letra (normalmente se trata de una cuenta bancaria) no hubiera saldo suf  ciente. Dadas estas circunstancias, la letra de cambio se devolvía y el exportador no cobraba.–   Pagaré Es un híbrido entre el cheque y la letra de cambio. Al igual que la letra, permite vencimiento y es un crédito cartular (en el que la po-sesión misma da todos los derechos al acreedor), pero está extendido en formato similar al del cheque. Del mismo modo, el pagaré puede ser contra la cuenta del deudor, o un pagaré bancario, en tal caso, el riesgo que el exportador debe valorar ya no es el del importador, sino el del banco. •  Pago conf  rmado de proveedores o conf  rming Es un documento (en papel o en formato electrónico) en el cual una entidad bancaria (el banco del importador) se compromete a pagar un determinado importe en una fecha determinada (el vencimiento) mediante transferencia a la cuenta del exportador. Tiene la ventaja de que el riesgo se reduce (por-que el riesgo ya no lo asume un comerciante, sino una entidad bancaria) y permite ofrecer un plazo de cobro más largo al existir un mayor grado de f  abilidad.
