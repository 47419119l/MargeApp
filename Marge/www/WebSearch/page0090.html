El flete89recargos (surcharges), que varían de acuerdo con las variaciones que experimente el concepto por el cual se aplican. En síntesis, la naviera puede aplicar recargos al f  ete base en mayor o en menor medida (habitualmente mayor), en función de las variaciones de los factores que inciden en la explotación del buque. Estos recargos son:•  BAF  (bunker adjustment factor) Recargo por subida de combustible. Las subidas no contempladas del costo de los combustibles a la hora de calcular el f  ete base originan la aparición de este recargo que se aplica con una cantidad lineal o mediante un porcentaje sobre dicho f  ete (por ejemplo, 10 USD w/m o 10 %, respectivamente).El BAF generalmente es positivo (incrementa el precio del f  ete), pero en ocasiones es negativo.•  CAF  (currency adjustment factor)Recargo por tasa de cambio de la moneda CAF. Los f  etes mayoritariamente se calculan y se liquidan en divisas fuertes, como el dólar o el euro. Los f  etes calculados en dólares tienen como referencia el valor de esta moneda en un momento determinado. En tanto que los buques se mueven por los mares y puertos, una bajada del valor del dólar con respecto a otras monedas ocasiona-rá una subida de los costos de los puertos que apliquen una moneda diferente del dólar, por ejemplo, o en los salarios si se paga en euros a los tripulantes. Esto ocasiona la aparición de este recargo, en positivo o negativo, dependiendo de si la moneda que sirve de referencia al f  ete baja o sube con respecto a las demás de la «cesta de divisas».•   Congestion surcharge Si la condición habitual en el tráf  co de un puerto cambia de manera signi-f  cativa, es posible que el buque deba permanecer inactivo en él más días de los previamente estimados. Aparece aquí el recargo por congestión (también llamado port congestion), siempre positivo y generalmente referido al puerto de destino. Cuando desaparecen las circunstancias que ocasionan la congestión, este recargo desaparece. También puede resultar aplicable en caso de conges-tión producida por conf  ictos laborales.•  WRS  (war risk surcharge) Se utiliza en el caso de que el puerto de origen o el de destino estén situados en una zona políticamente conf  ictiva. Cuando esto ocurre, las aseguradoras que cubren
