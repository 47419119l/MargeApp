Reglas y usos documentarios en la compraventa internacional179ción de las cláusulas oscuras de un contrato no deberá favorecer a la parte que las hubiese incorporado. Es más habitual aplicar las reglas Incoterms en la compraventa internacional, pero nada impide su uso en las compraventas del mercado interior. La propia CCI los recomienda para su uso tanto en tráf  co nacional como internacional. 2.2   Aspectos significativos de las reglas IncotermsTodas las fases físicas y administrativas del transporte internacional aparecen en la f  la superior, y en las f  las inferiores aparecen, con fondo amarillo, las fases que debe contratar y pagar el exportador. Las celdas con fondo rojo son las que debe contratar y pagar el importador. Aparecen, además, algunas celdas con fondo distinto, cuyo signif  cado se describe más adelante. En las celdas correspondientes a la columna «Seguro mercancía» se puede com-probar que, a excepción de las reglas CIP y CIF (en que el exportador se obliga a contratar el seguro y pagar la prima) en el resto nadie está obligado a contratar un seguro. Por lo tanto, contratarlo es opcional. No obstante, resulta temerario man-dar mercancía sin tenerla asegurada. En el contrato de compraventa, la obligación esencial del vendedor es entregar la mercancía vendida, y la obligación esencial del comprador es pagar el precio. Si antes del momento de la entrega, la mercancía des-aparece o se destruye, el vendedor no habría entregado nada y, por lo tanto, la pierde sin posibilidad de recuperarla. Del mismo modo, si el siniestro tiene lugar después de entregada, el importador sigue obligado a abonar el pago del precio, aunque no tenga ni pueda tener la mercancía, o no la tenga en condiciones óptimas. Por lo tanto, aunque la cláusula concreta no obligue a la suscripción de un seguro, siempre es recomendable suscribir una póliza. En FAS (terminal handling export) y en DAT (terminal handling import) aparece que la conveniencia de contratar es de ambos (exportador e importador) así como asumir del gasto que ocasione. Esto es así porque: •  En DATEl exportador corre con todos los gastos hasta que la mercancía es descargada en la terminal de destino, y el importador asume todos los gastos desde la terminal de destino a su destino f  nal. De este modo, los gastos de la ter-minal de destino serán por cuenta del exportador en cuanto a la descarga y puesta a disposición. Desde ese momento los gastos correrán por cuenta del importador.
