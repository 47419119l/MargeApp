La carga general que no precisa unas condiciones especiales de transporte, que puede transportarse en medios de uso no específico (caja de camión, vagón, contenedor estándar o cerrado, etc.) también se conoce como carga seca.Por el contrario, existe también carga húmeda, mer-cancía que contiene líquidos o que, por su naturaleza, puede destilarlos o emitir cantidades considerables de humedad. Las cargas secas y húmedas son incompa-tibles, en el sentido de que no pueden compartir una misma unidad de carga, como un palé o un contenedor, por ejemplo.La carga general se puede segmentar en fraccionada y carga consolidada o unitizada.(break bulk cargo)•   Carga fraccionada Es la mercancía acondicionada para su manipu-lación y transporte que se presenta formando bultos individuales y sueltos, como cajas, fardos, sacos, barriles, paquetes, atados, etc. (consolidated cargo)•   Carga consolidada o unitizadaSe trata de unidades de carga fraccionada que junto con otras se acondicionan o embalan como una única unidad física de manipulación y cir-culación (sobre un palé o en un contenedor, por ejemplo), compacta, reforzada y provista de ele-mentos (flejes, patines, listones, asas, etc.) que 34 U          NIDADES DE CARGA EN EL TRANSPORTE
