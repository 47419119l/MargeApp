Manual del transporte marítimo146El Gobierno español tiene en estudio el anteproyecto de Ley del Sector Logísti-co que pretende regular todas las actividades logísticas dentro de un mismo marco normativo. Esa norma es la llamada a regular de manera conjunta e integrada la actividad de las empresas transitarias.En este punto cabe recordar que la primera vez que aparece la palabra transitario en un texto legal español fue en 1987 con la Ley de Ordenación de los Transportes Terrestres (LOTT), aplicable a estas empresas aunque realizaran transportes marí-timos. Después volvió a aparecer la f  gura del transitario en la Ley del Contrato de Transporte Terrestre de Mercancías y, de forma más velada, en las Reglas de Rotter-dam (bajo la denominación transportista documentario).6   Derecho internacional privado españolLas normas de derecho internacional privado (sobre qué ley es aplicable a cada caso cuando interviene un elemento extranjero) vienen reguladas por el Código Civil, 2que establecen las leyes penales, las de policía  y las de seguridad pública, que obli-gan a todo el que se halle en territorio español. Además, se recogen:–  Las normas sobre posesión, propiedad y demás derechos reales (los derechos sobre las cosas) son las correspondientes al lugar donde se hallen.–  El derecho que regula los bienes en tránsito es el del lugar de su expedición, salvo pacto en contrario entre el remitente y el destinatario.–  Los buques y los derechos sobre los mismos se regulan por la ley de su país de abanderamiento.–  Las obligaciones contractuales se rigen por el derecho que hayan pactado las partes y, en su defecto, por las del lugar de celebración del contrato. –  Las obligaciones no contractuales (la responsabilidad civil, básicamente) se regulan por el derecho del lugar donde se hayan contraído (donde acaezcan los hechos por los que nace la obligación).Estos principios generales requieren de alguna matización porque solo son apli-cables las leyes extranjeras en España (o en cualquier otro Estado) siempre que no 2  «Leyes de policía» significa normativa administrativa, en general. Por ejemplo, normas de seguridad ma-rítima, normas de navegación en cuanto a circulación por los mares, en definitiva, toda la capacidad normativa administrativa en la organización de la navegación.
