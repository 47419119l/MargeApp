Legislación y derecho marítimo165munidad autónoma correspondiente, en función de la cuantía y de la materia. Todo este itinerario hace que la tramitación sea mucho más larga que en el procedimiento arbitral, que se limita a un único laudo en un procedimiento más rápido. Hasta aquí había un incumplimiento contractual y ahora hay uno contractual más un laudo (o más una sentencia). Ahora bien, el incumplimiento de un laudo (o de una sentencia) dará lugar a la ejecución. El procedimiento de ejecución se seguirá ante el juzgado competente (normal-mente, el de lo Mercantil) en que el juez dará a la parte incumplidora un plazo de diez días para dar cumplimiento a la sentencia o laudo y, en otro caso, llevará a cabo la ejecución. Como casi todas las sentencias o laudos van a tener un contenido económico, la ejecución se va realizar mediante el embargo de bienes, derechos y rentas del ejecutado. Tanto la actuación judicial en el procedimiento declarativo (en el que se dirime la controversia) como en el ejecutivo (el de ejecución) conlleva normalmente la condena en costas, es decir, la condena a pagar los honorarios del procurador y del abogado de la parte que ganó el pleito o que obtuvo la ejecución. 19   Tipos de contrato de transporte En todos los medios de transporte, el contrato obliga fundamentalmente al cargador a entregar la mercancía acondicionada para su transporte, al destinatario a recibirla, y al transportista a realizar el viaje por el itinerario pactado o más razonable, a en-tregarla en tiempo al destinatario, y en el estado en que la recibió para el transporte.•  Transporte terrestre por carretera Viene básicamente regulado por la Ley del Contrato de Transporte Terrestre de Mercancías y por el convenio CMR. Existen límites a la responsabilidad del transportista que operan previa de-mostración de que no hubo dolo o negligencia grave por parte del mismo. En caso de pérdida y avería, 8.33 DEG/kg bruto de mercancía perdida o dañada o su valor factura si fuere meno
