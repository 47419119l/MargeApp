<noscript>
Manual del transporte marítimo110–  Número de originales emitidos.–  Fecha y lugar de emisión.–  Firma del capitán del buque o de la persona física o jurídica debidamente autorizada por el transportista.6   El conocimiento limpioEl transportista recibe unas mercancías determinadas para ser entregadas en el puer-to de destino. Asume la responsabilidad de las mismas durante el viaje y, en conse-cuencia, tiene un gran interés en establecer las condiciones en que se encuentran al empezar el viaje.Aunque el transportista aplica la cláusula «ignoro peso y contenido» respecto a los bultos que recibe, debe dejar constancia de que los mismos se reciben en un estado determinado: en perfecto orden y estado, golpeados, rotos, manchados, mo-jados, etc. Cuando los bultos se reciben a bordo en perfecto orden, el transportista emite el conocimiento de embarque sin ninguna anotación acerca del estado de la mercan-cía. Este conocimiento se entiende como conocimiento de embarque limpio (clean BL), es decir, que no lleva ninguna nota inserta acerca del estado de la mercancía.Muchos cargadores y receptores exigen a los transportistas que, cuando el co-nocimiento de embarque es limpio, incluyan en el mismo un sello con la leyenda «clean on board» (limpio a bordo), lo que viene a ser una redundancia en el caso de un conocimiento de embarque marcado shipped y que no presente ninguna nota acerca del estado de la mercancía. De cualquier manera, actualmente esta práctica está muy extendida.Por el contrario, un conocimiento de embarque que lleve anotaciones acerca del estado de la mercancía como «mercancía mojada en un 30 %» o «cuatro bultos dañados», por ejemplo, es un conocimiento de embarque sucio. Está claro que a la hora de negociarlos, los conocimientos sucios presentan muchas dif  cultades y es por ello que los cargadores o receptores pref  eren únicamente recibir conocimientos limpios.
</noscript>
