Legislación y derecho marítimo149el conocimiento de embarque original por otro posterior en que se indicará que las mercancías han sido embarcadas.El conocimiento de embarque se emitirá en tantos originales como solicite el car-gador, haciendo constar el número de originales en cada uno de ellos. No obstante, el porteador quedará exonerado de cualquier responsabilidad si entrega las mercan-cías contra la presentación y el rescate de uno solo de los originales, considerando los demás amortizados en ese momento.9.1   El conocimiento de embarque como derecho cartular El conocimiento de embarque da a su legítimo tenedor el derecho para retirar las mercancías reintegrando el documento como prueba de entrega de esas mercancías, es decir, cuando el embarcador tiene las mercancías, cuando las entrega al porteador recibe a cambio el conocimiento de embarque y cuando el legítimo tenedor devuelve el cono-cimiento de embarque al porteador, este le entrega las mercancías. Así, el tenedor legí-timo del conocimiento de embarque siempre puede cambiar este por la tenencia de las mercancías. No hace referencia a la propiedad de las mercancías, que eso depende de los negocios que se traigan entre sí el exportador y el importador a los que el transportista es ajeno, sino de la legítima tenencia de las mercancías y que tiene como contrapartida la legítima tenencia del conocimiento de embarque por parte de quien las pueda retirar.El conocimiento de embarque puede ser al portador, caso en que los derechos inherentes al mismo se transf eren por la mera entrega del conocimiento, a la orden, caso en que se transf eren por endoso del conocimiento, o nominativos, caso en que los derechos se transmiten a través del procedimiento legalmente establecido para la cesión de créditos que, desde un punto de vista práctico y seguro, conllevaría el otorgamiento del contrato de cesión ante notario, y la notif  cación notarial de la transmisión al porteador.El conocimiento de embarque, como en def nitiva
