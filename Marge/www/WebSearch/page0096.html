El flete956   Factores que afectan al valor del fleteLos factores que pueden inf  uir de manera más signif  cativa en el valor del f  ete son:–  El momento en el que el transportista se hace cargo del transporte y la custo-dia de la mercancía.–  El momento en el que el transportista entrega o deja de tener a su cargo la mercancía.–  El valor de la mercancía.–  La cantidad de mercancía que se ha de transportar, atendiendo a su peso y volumen.7   El flete y el contenedorLa aparición y el uso extensivo del contenedor simplif  caron el cálculo y la gestión de los f  etes.La unidad de medida ya no es la tonelada o el metro cúbico, en función de la forma de presentación de la mercancía (sacos, palés, bidones, cajas, atados, etc.). 1Ahora la unidad de medida es el contenedor.Así, la compañía naviera no calcula la cantidad de toneladas o metros cúbicos que cada mercancía va a ocupar en el buque, sino cuántos contenedores de 20' o 40' puede llevar a bordo un buque portacontenedores.El cálculo del f  ete se simplif  ca aplicando un precio determinado por contenedor (f  ete lumpsum) o TEU (twenty equivalent unit). Un TEU es una unidad de medida que equivale a un contenedor de 20'; así, un contenedor de 40' equivale a dos TEU (o un FEU). Aunque las navieras calculan sus f  etes mediante una cantidad determinada por TEU, a la hora de cotizar realizan algunas correcciones y, f  nalmente, se suele aplicar un f  ete base por contenedor de 20' y otro por los de 40', que no es necesariamente el doble del primero.La generalización del tráf  co de contenedores (con incrementos en las inver-siones en buques y equipos) y la regularidad en las líneas marítimas, que se ha convertido en un factor vital para el tráf co de mercancías, han hecho que las 1  Las medidas son: 20' (20 × 8 × 8-8.6 medidas inglesas en pies) - 5.90 × 2.44 × 2.62 medidas exteriores 40' (40 × 8 × 8-8.6 medidas inglesas en pies).
