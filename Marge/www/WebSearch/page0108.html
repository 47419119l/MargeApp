<noscript>
El conocimiento de embarque107Estas cláusulas se recogen generalmente en la parte primera del documento empleado por la naviera. Si se trata de un conocimiento de embarque Conli-nebill de una línea regular reconocida, su clausulado será el registrado por la Bimco. En el caso de ser house bill of lading, las condiciones que se recogen en la parte primera serán las aprobadas por la Federación Internacional de Asocia-ciones de Agentes Transitarios (International Federation of Freight Forwarders Associations o Fiata) y reconocidas por la Cámara de Comercio Internacional (CCI).En esta parte primera se def  nen los actores que intervienen, como son el trans-portista, el contratista, que es el legítimo tenedor del conocimiento de embarque, el embarcador, el receptor, etc. Se recoge también cuanto se ref  ere a responsabilidad y exención de la misma, reclamaciones, prescripción, entrega, mercancías peligrosas, legislación aplicable, etc.En la segunda parte del conocimiento de embarque (parte frontal), se indica el nombre del transportista y el número del mismo, que suele ir impreso en el propio documento. Las principales informaciones que se detallan en el conocimiento de embarque son:•  Cargador  (shipper) Es la persona física o jurídica que entrega las mercancías al capitán del buque o a su agente para luego embarcarlas y transportarlas desde un lugar a otro. También se le denomina embarcador.•  Receptor  (consignee) Alternativamente, «consignado a la orden de» (consigned to the order of). El receptor de las mercancías suele ser el comprador de las mismas en el caso del conocimiento de embarque nominativo. En el caso de «a la orden», el conocimiento de embarque puede ser endosado a terceros, diferentes del comprador inicial. Se suele emitir cuando el medio de pago de la compra-venta sea una carta de crédito documental, en cuyo caso el conocimiento de embarque se emite «a la orden», indicando el nombre del banco que f  nancia la operación.•  Notifíquese  (notify)En este apartado se recoge el nombre de la persona física o jurídica a quien el agente consignatario del buque en el puerto de llegada está obligado a informar, en nombre de la empresa transportista o capitán del buque, de la llegada de este y de la disponibilidad de la mercancía para su entrega.
</noscript>
