Manual del transporte marítimo604   La cargaLa carga es el sujeto básico del transporte marítimo de mercancías. Según la moda-lidad en que se presenta para ser transportada, se puede clasif  car en carga conven-cional o contenerizada.En la carga convencional se incluye toda aquella mercancía que no se transporta en contenedores. Aunque el contenedor es un elemento de transporte cada día más extendido a todo tipo de mercancías, algunas circunstancias pueden desaconsejar o impedir su utilización. Las cantidades que se transportan, las medidas de los emba-lajes y la naturaleza de la propia mercancía pueden hacer más económico y factible transportarlas en régimen convencional. Las soluciones más habituales son:–  Los grandes volúmenes de líquidos (petróleo crudo, ref  nados, productos quí-micos líquidos, gases licuados, graneles, etc.) se transportan en buques cons-truidos para este propósito.–  Los lotes de graneles sólidos (minerales, cemento, etc.) grandes y medianos se transportan en buques construidos para este tipo de graneles.–  Los grandes lotes de productos siderúrgicos y de mercancía envasada en sacos se transportan en buques convencionales habilitados para el transporte de carga general.–  Los bienes de equipo o mercancías de dimensiones, peso o volumen excesivo hacen necesario su transporte en buques convencionales equipados para el transporte de este tipo de productos.El resto de mercancías, cuya lista es cada vez mayor, se transporta en contenedores. El aumento progresivo del contenedor como método de embalaje en el transporte, utilizando buques capaces de transportar más de 20,000 contenedores de 20 pies (') no ha f  nalizado. Las expectativas del uso de contenedores abren cada día nuevas vías para el incremento en la utilización de este tipo de embalaje.5   Embalaje de la cargaLas mercancías que se transportan a granel (grandes lotes de líquidos, petróleo, ref  nados, minerales a granel, etc.) no llevan ningún tipo de embalaje.Las materias primas y productos poco elaborados (siderúrgicos) se transportan en general también sin embalar o, en todo caso, en paquetes ligados por f  ejes (atados).
