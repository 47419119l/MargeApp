Manual del transporte marítimo112–  Subrogatorio. Permite al asegurador, una vez haya pagado la indemnización al asegurado, asumir los derechos del asegurado ante terceros, pudiendo ejercer las acciones necesarias para reclamar los daños causados por estos.El seguro marítimo es el seguro de transporte por antonomasia. La idea del se-guro se originó con la actividad del transporte marítimo y los posibles daños que cubría eran los que afectaban a los grandes patrimonios que se ponían en juego, es decir, el buque y la carga. Se trata, por lo tanto, de un seguro de daños que cubre los riesgos que puede sufrir una serie de intereses como el buque, la carga, el f  ete y la responsabilidad sobre un conjunto de riesgos propios de la aventura marítima.A pesar de que los riesgos que cubre están regulados por la legislación de cada país, no se puede dejar de reconocer que actualmente el seguro está considerable-mente inf  uenciado por las prácticas, normas y regulaciones inglesas.Las personas que intervienen en el contrato de seguro son cuatro: •   El asegurador que es la persona que cubre el riesgo.•   El asegurado que es la otra parte contratante exponente del riesgo con derecho a recibir una indemnización del asegurador en caso de producirse el riesgo asegurado. •   El tomador que es quien pactará el contrato con el asegurador asumiendo las obligaciones que de este se deriven y se comprometerá a pagar la prima al asegurador, siempre con el consentimiento del asegurado. •   El benef  ciario que es quien se benef  ciará de la hipotética indemnización en el caso de que el riesgo asegurado sufra un daño o pérdida, siempre con el con-sentimiento autorizado del asegurado en el supuesto de ser distintas personas.1   Clasificación según el medio de transporteEl seguro de transporte de mercancías se desarrolla en cuatro modalidades, que se pueden clasif  car según el modo en el que se desarrolle el transporte:•  Marítimo Comprende el aseguramiento de buques de navegación marítima, el material relacionado con la navegación (contenedores, dragas, pontones, etc.) y el de la mercancía transportada.•  Fluvial y lacustreIncluye el aseguramiento de buques y cargas en ríos y lagos.
