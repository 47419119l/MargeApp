El flete87Por otro lado, también se deben considerar otras condiciones de contratación:•   Pier/pier También llamado muelle/muelle. Algunas navieras u operadores que realizan su tráf  co en forma de línea ofrecen a sus clientes unas condiciones que van más allá del full liner terms.En el f  ete les ofrecen, además del transporte y los gastos de estiba y deses-tiba, los de carga y descarga. Es decir, que en el f  ete se encuentran incluidos todos los gastos de manipulación de las mercancías, desde que estas se encuen-tran depositadas sobre el muelle en el puerto de carga hasta que se depositan sobre el muelle en el puerto de descarga.•   House/house o door/door Bajo la fórmula casa/casa o puerta/puerta se contrata de manera que todos los gastos que devengue la mercancía, desde la fábrica o el almacén de origen hasta la fábrica o el almacén de destino, se encuentren incluidos en el f  ete.Sin embargo, resulta muy importante destacar la confusión muy común que se da en el caso del transporte de contenedores. Los transportistas que explotan un tráf  co de contenedores suelen cederlos en muchas ocasiones para que se carguen en el almacén de origen y se descarguen en el de destino. Así, los contenedores se mueven puerta/puerta o door/door.No obstante, el f  ete no se ha pactado así en muchas ocasiones. La inexperiencia de algunos usuarios les ha llevado en ocasiones a confundir las condiciones en que se mueve el contenedor con las condiciones del contrato de transporte.Variantes de estas dos últimas modalidades pueden ser muelle/casa (pier/house) y casa/muelle (house/pier).3   Formas de pago del fleteEl precio del transporte se puede satisfacer de diferentes maneras:•   Freight prepaidEl f  ete prepagado es el más usual ya que suele ser pagadero a la salida del buque. La tradición y la legislación internacional, excepto que se establezca de otra manera, entienden que el f  ete se gana por el transportista marítimo desde que pone el buque a disposición de la mercancía en e
