Manual del transporte marítimo150probación son manifestaciones escritas sobre cualquier disparidad que aprecie el porteador entre la realidad de la mercancía que recibe (descripción, bultos, marcas, pesos, volúmenes, etc.) y lo manifestado en el conocimiento de em-barque. La reserva sin comprobación es la manifestación en el conocimiento de que al porteador le ha resultado imposible la comprobación. Las reservas enervan la fuerza probatoria del conocimiento. Si el conocimiento de embar-que está sin reservas (limpio) da fe de que las mercancías fueron entregadas al porteador en el estado en que figuran en el propio conocimiento, salvo prueba contraria, y la carga de la prueba (el esfuerzo de conseguir las pruebas) corres-ponde al porteador.9.3   Tipos de conocimiento de embarque •  Conocimiento electrónicoSi previamente lo acuerdan por escrito cargador y porteador, y con todas las especif caciones técnicas del soporte, el conocimiento de embarque podrá emitirse en formato electrónico. El conocimiento de embarque elec-trónico podrá ser sustituido por otro en soporte papel, y viceversa, siem-pre mediante acuerdo escrito entre el porteador y el tenedor legítimo del conocimiento.•  Conocimiento de embarque multimodalLas normas relativas al conocimiento de embarque marítimo son de aplicación a los documentos de transporte multimodal o combinado. 9.4   Menciones obligatorias en el conocimiento de embarque–  Identif  cación y domicilio del porteador. –  Identif  cación y domicilio del cargador. –  Identif  cación y domicilio del destinatario cuando el conocimiento sea nomi-nativo.–  Descripción de la mercancía realizada por el cargador con indicación de su naturaleza, marcas de identif  cación, número de bultos y, en su caso, peso y volumen, y estado aparente. Si la carga está contenerizada, se entenderá el contenedor como una única unidad a estos efectos.–  Si el cargador lo solicita, valor de las mercancías.
