El seguro de transporte de mercancías119ción seguida por algunos aseguradores, los riesgos que cubren las pólizas se pueden clasif  car de la siguiente manera:•  Medio terrestre: –  CamiónLa póliza cubre vuelco, choque, incendio; accidentes debidos a casos fortuitos o de fuerza mayor; robo en cuadrilla y a mano armada. Dichas condiciones pueden ampliarse incluyendo el robo y los daños durante las operaciones de carga y descarga de mercancías. Si la empresa porteadora libra carta de porte que no la exonere de responsabilidad, la póliza también cubre el maltrato en operaciones de carga o descarga, las sustracciones parciales y los hurtos con rotura de envase, estando las expediciones en poder de la empresa porteadora. Todo esto con una cobertura mínima de vuelco, choque e incendio, ya que la empresa porteadora debe asumir su responsabilidad de conformidad con los convenios y normas que le afectan, es decir, el Convenio CMR y la LOTT.–  Ferrocarril Dispone de las mismas condiciones de coberturas básicas que el camión, pero pueden ser ampliadas mediante clausulados. La cobertura básica pue-de ampliarse con las siguientes garantías: robo, faltas parciales por sustrac-ción o hurto, roturas de mercancías y derrames de líquidos.•  Medio aéreoEsta póliza cubre la pérdida total; los daños materiales motivados por caída, voltereta, choque, incendio y, en general, cualquier otro accidente fortuito que sufra el aparato aeronáutico en el que se transportan las mercancías. Estas pólizas suelen ampliarse incluyendo las coberturas de robo o hurto parcial del conteni-do, siempre y cuando la mercancía afectada presente señales externas de fractura.La ampliación de coberturas en las condiciones generales de la póliza española se efectúa generalmente utilizando como condiciones especiales las cláusulas del ICC. Si conviene, se indica que se entiende derogada la cláusula que dice «este seguro 1está sujeto a las leyes y prácticas inglesas» , y así, en consecuencia, el contrato queda sometido a la ley, a los usos y costumbres y a la jurisdicción española.1  Traducción del original en inglés: «this insurance is subjet to english law and practice».
