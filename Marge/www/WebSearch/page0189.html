<noscript>
Manual del transporte marítimo188•  OrdenanteEs el importador que deberá pagar la mercancía importada, y que solicita a su banco (banco emisor) la apertura de un crédito documentario.•  Banco emisorEs el banco del importador que ha recibido de este la solicitud de la apertura de crédito y lo ha autorizado.•  Banco avisadorEs un banco intermediario (normalmente en el país del exportador) que avisa al exportador de la existencia de un crédito a su favor y de las circunstancias del mismo (vencimiento y requisitos documentales), pero sin otra interven-ción. •  Banco conf  rmador Es un banco (normalmente en el país del exportador o en una gran capital f  nanciera) que, a petición del banco emisor, conf  rma el compromiso f  rme de que pagará el crédito. Este compromiso se añade al del banco emisor.•  Banco designadoEs el banco donde el crédito estará disponible para el exportador. El banco designado puede ser el mismo que el avisador o que el conf  rmador.•  Benef  ciario Es el exportador que cobrará el importe del crédito.•  Operativa El ordenante solicita a su banco la apertura de un crédito a favor del exporta-dor. Este crédito se hará efectivo a través de un banco del país del exportador (banco designado) si este entrega dentro del plazo estipulado en el propio crédito los documentos que acreditan la expedición (factura comercial, cono-cimiento de embarque, lista de embarque (paking list) y, eventualmente, otros documentos tales como informe de un comisario de averías determinado, cer-tif  cado de origen, etc.).El crédito documentario establece el plazo de vencimiento y el exportador debe aportar todos los documentos que constan en el crédito, redactados del modo re-querido.
</noscript>
